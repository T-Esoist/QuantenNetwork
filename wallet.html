
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>T-Esoist Quantum Relay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #010409; color: #00ffcc; font-family: monospace; overflow-x: hidden; }
        .vortex-container { border: 2px solid #00ffcc; border-radius: 40px; background: rgba(13, 17, 23, 0.9); box-shadow: 0 0 30px #00ffcc33; }
        .vacuum-anim { height: 4px; background: linear-gradient(90deg, transparent, #ff00ff, #00ffcc, transparent); background-size: 200% 100%; animation: move 1.5s linear infinite; }
        @keyframes move { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .currency-box { background: rgba(255, 255, 255, 0.03); border-radius: 15px; padding: 10px; border: 1px solid rgba(0, 255, 204, 0.1); }
    </style>
</head>
<body class="p-4 flex flex-col items-center min-h-screen">

    <div class="vortex-container w-full max-w-md p-6">
        <h1 class="text-center text-xl font-black italic tracking-tighter">T-ESOIST <span class="text-white font-normal">RELAY</span></h1>
        
        <div class="my-4">
            <p class="text-[8px] uppercase tracking-[0.3em] text-slate-500 mb-1">Inhaling Network Garbage...</p>
            <div class="vacuum-anim w-full rounded-full"></div>
        </div>

        <div class="grid grid-cols-1 gap-3 mb-6">
            <div class="currency-box text-center">
                <span class="text-[10px] text-slate-500">QUANTUM ESI</span>
                <div id="esi-val" class="text-3xl font-bold text-white">0.080000</div>
            </div>
            <div class="grid grid-cols-2 gap-2">
                <div class="currency-box text-center">
                    <span class="text-[10px] text-slate-500">BITCOIN (BTC)</span>
                    <div id="btc-val" class="text-sm font-bold text-orange-400">0.00000124</div>
                </div>
                <div class="currency-box text-center">
                    <span class="text-[10px] text-slate-500">FIAT (EUR)</span>
                    <div id="eur-val" class="text-sm font-bold text-blue-400">0,07 €</div>
                </div>
            </div>
        </div>

        <button onclick="boostVacuum()" class="w-full bg-white text-black font-black py-4 rounded-2xl mb-4 shadow-lg active:scale-95 transition-all text-xs uppercase tracking-widest">
            Manual Ingestion Boost
        </button>

        <div class="flex justify-between gap-2 mb-6">
            <button onclick="send('ESI')" class="w-1/2 bg-cyan-900/30 border border-cyan-500 text-[10px] font-bold py-3 rounded-xl">SEND AS COIN</button>
            <button onclick="send('EUR')" class="w-1/2 bg-blue-900/30 border border-blue-500 text-[10px] font-bold py-3 rounded-xl">SEND AS EURO</button>
        </div>

        <div id="feed" class="h-24 bg-black/50 rounded-xl p-3 text-[8px] font-mono text-cyan-700 overflow-hidden">
            > INITIALIZING VORTEX...
        </div>
    </div>

    <script>
        const SIG = "112358437189887641562819";
        let esi = 0.08;
        let btcPrice = 42500; // Beispielkurs

        function update() {
            document.getElementById('esi-val').innerText = esi.toFixed(6);
            document.getElementById('btc-val').innerText = (esi * 0.000015).toFixed(8);
            document.getElementById('eur-val').innerText = (esi * 0.85).toLocaleString('de-DE', {style:'currency', currency:'EUR'});
        }

        // AUTO-VACUUM: Saugt Müll und wandelt um
        setInterval(() => {
            let garbage = (Math.random() * 0.00005);
            esi += garbage;
            update();
            log("INHALED DATA-GARBAGE: +" + garbage.toFixed(8) + " ESI");
        }, 3000);

        function boostVacuum() {
            let boost = 0.002;
            esi += boost;
            update();
            log("MANUAL BOOST: RECYCLED +" + boost + " ESI");
        }

        function log(m) {
            const f = document.getElementById('feed');
            f.innerHTML = "> " + m + "<br>" + f.innerHTML;
        }

        function send(mode) {
            let auth = prompt("SIGNATUR EINGEBEN:");
            if(auth === SIG) {
                let target = prompt("Ziel (IBAN/BTC/Node):");
                if(target) alert("Relay-Transfer: " + mode + " wird verschlüsselt an " + target + " gesendet.");
            } else { alert("Das ist nicht meiner!"); }
        }
    </script>
</body>
</html>
