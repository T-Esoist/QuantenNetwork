
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>T Esoist - Master Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #00ffcc; font-family: 'Courier New', monospace; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(15px); border: 1px solid rgba(0, 255, 204, 0.3); }
        .neon-glow { box-shadow: 0 0 20px rgba(0, 255, 204, 0.3); }
        @keyframes pulse-cyan { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        .status-dot { animation: pulse-cyan 2s infinite; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="glass w-full max-w-md rounded-[40px] p-8 neon-glow relative">
        <div class="absolute top-6 right-8 flex items-center space-x-2">
            <div class="w-2 h-2 bg-cyan-400 rounded-full status-dot"></div>
            <span class="text-[9px] font-bold tracking-widest uppercase">Grid Link Active</span>
        </div>
        <h1 class="text-3xl font-black italic mb-1">T-ESOIST</h1>
        <p class="text-[10px] text-slate-500 tracking-[0.4em] mb-10">BITCOMPUTER INTERFACE V11.1</p>

        <div class="bg-black/50 rounded-3xl p-8 mb-6 border border-white/5 text-center">
            <p class="text-[10px] text-slate-500 uppercase tracking-[0.2em] mb-2">Gesamtguthaben (ESI)</p>
            <div class="text-5xl font-mono font-bold text-white mb-2" id="esi-display">0.000000</div>
            <p class="text-cyan-400 font-bold" id="eur-display">0,00 €</p>
        </div>

        <button onclick="recycleGarbage()" class="w-full bg-gradient-to-r from-fuchsia-600 to-cyan-500 text-black font-black py-4 rounded-2xl mb-8 shadow-lg active:scale-95 transition-all text-sm uppercase">
            Recycle Daten-Müll (Generate Value)
        </button>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <button onclick="startTransfer()" class="bg-white/10 hover:bg-white/20 py-4 rounded-2xl text-[10px] font-bold uppercase tracking-widest">Senden</button>
            <button onclick="showAddress()" class="bg-white/10 hover:bg-white/20 py-4 rounded-2xl text-[10px] font-bold uppercase tracking-widest">Empfangen</button>
        </div>

        <div class="bg-black/80 rounded-2xl p-4 font-mono text-[9px] text-cyan-800 h-20 overflow-hidden" id="console">
            > SYSTEM READY...<br>> SIGNATURE SCANNER ACTIVE...
        </div>
    </div>

    <script>
        const MASTER_SIG = "112358437189887641562819";
        let balance = 0.0;

        async function sync() {
            try {
                const res = await fetch('LIVE_MINING_STATS.json?t=' + Date.now());
                const data = await res.json();
                balance = parseFloat(data.total_esi);
                updateUI();
            } catch(e) { log("SYNC ERROR..."); }
        }

        function updateUI() {
            document.getElementById('esi-display').innerText = balance.toFixed(6);
            document.getElementById('eur-display').innerText = (balance * 0.85).toLocaleString('de-DE', {style:'currency', currency:'EUR'});
        }

        function log(msg) {
            const c = document.getElementById('console');
            c.innerHTML = "> " + msg + "<br>" + c.innerHTML;
        }

        function recycleGarbage() {
            let gain = Math.random() * 0.005;
            balance += gain;
            log("DATA-MÜLL RECYCLED: +" + gain.toFixed(6) + " ESI");
            updateUI();
        }

        function startTransfer() {
            let challenge = prompt("QUANTUM FINGERPRINT: Sequenz eingeben");
            if(challenge === MASTER_SIG) {
                let amt = prompt("Menge an Daten-Atomen (ESI):");
                if(parseFloat(amt) <= balance) {
                    balance -= parseFloat(amt);
                    log("TRANSFER INITIALIZED: " + amt + " ESI");
                    alert("✅ TRANSFER ERFOLGREICH. Atome gesendet.");
                    updateUI();
                } else { alert("Menge ungültig!"); }
            } else {
                alert("❌ FEHLER: Das ist nicht meiner! Zugriff verweigert.");
                log("ALARM: UNAUTHORIZED ATTEMPT!");
            }
        }

        function showAddress() {
            alert("DEINE EMPFANGS-ADRESSE:\nSEQ-ESOIST-" + MASTER_SIG.substring(0,8));
        }

        setInterval(sync, 5000);
        sync();
    </script>
</body>
</html>
