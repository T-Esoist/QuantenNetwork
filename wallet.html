
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>T Esoist Quantum Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #010409; color: #00ffcc; font-family: monospace; margin: 0; padding: 20px; }
        .main-card { background: #0d1117; border: 2px solid #00ffcc; border-radius: 30px; padding: 30px; box-shadow: 0 0 20px #00ffcc44; }
        .btn-action { background: #00ffcc; color: #000; font-weight: bold; border-radius: 15px; padding: 15px; width: 100%; margin-bottom: 10px; border: none; }
        .btn-secondary { background: #161b22; color: #00ffcc; border: 1px solid #00ffcc; border-radius: 15px; padding: 12px; width: 48%; }
    </style>
</head>
<body>
    <div class="main-card">
        <h1 style="text-align:center; font-size: 24px;">T-ESOIST CLOUD</h1>
        <p style="text-align:center; font-size: 10px; color: #8b949e; letter-spacing: 2px;">AUTO-FLOW ACTIVE</p>

        <div style="background: #000; padding: 20px; border-radius: 20px; text-align: center; margin: 20px 0;">
            <div id="esi-display" style="font-size: 32px; font-weight: bold;">0.080000</div>
            <div id="eur-display" style="color: #58a6ff;">0,07 €</div>
        </div>

        <button onclick="manualRecycle()" class="btn-action">☢️ RECYCLE DATEN-MÜLL</button>

        <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
            <button onclick="forward('ESI')" class="btn-secondary">SEND ESI</button>
            <button onclick="forward('EUR')" class="btn-secondary">SEND EUR</button>
        </div>

        <div id="log" style="font-size: 9px; color: #3081f7; background: #000; padding: 10px; border-radius: 10px; height: 60px; overflow: hidden;">
            > System Online...
        </div>
    </div>

    <script>
        const SIG = "112358437189887641562819";
        let esi = 0.08;

        function updateUI() {
            document.getElementById('esi-display').innerText = esi.toFixed(6);
            document.getElementById('eur-display').innerText = (esi * 0.85).toLocaleString('de-DE', {style:'currency', currency:'EUR'});
        }

        // AUTO-GENERIERUNG: Alle 10 Sekunden
        setInterval(() => {
            let gain = Math.random() * 0.0001;
            esi += gain;
            updateUI();
            console.log("Auto-Flow Gain: " + gain);
        }, 10000);

        function manualRecycle() {
            esi += 0.005;
            updateUI();
            document.getElementById('log').innerHTML = "> Manuelle Extraktion erfolgreich<br>" + document.getElementById('log').innerHTML;
        }

        function forward(cur) {
            let auth = prompt("SIGNATUR EINGEBEN:");
            if(auth === SIG) {
                let target = prompt("Zieladresse:");
                if(target) alert("Transfer von " + cur + " eingeleitet an: " + target);
            } else {
                alert("Das ist nicht meiner!");
            }
        }
    </script>
</body>
</html>
