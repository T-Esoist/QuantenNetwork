
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>T-ESOIST QUANTUM WALLET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #00ffcc; font-family: 'Courier New', monospace; }
        .glow-gold { box-shadow: 0 0 20px #ffd700; border-color: #ffd700; }
        .progress-bg { background: rgba(255, 255, 255, 0.05); height: 10px; border-radius: 5px; overflow: hidden; }
        .progress-fill { background: linear-gradient(90deg, #00ffcc, #ff00ff); height: 100%; transition: width 0.5s ease; }
    </style>
</head>
<body class="p-4 flex flex-col items-center min-h-screen">
    <div id="main-card" class="w-full max-w-md border-2 border-cyan-500 rounded-[40px] p-8 bg-zinc-900/90 shadow-2xl mt-10">
        <h1 class="text-center text-2xl font-black italic italic uppercase">Quantum <span class="text-white">Assets</span></h1>
        
        <div class="my-10 text-center">
            <span class="text-[10px] text-slate-500 uppercase tracking-widest">Available Balance</span>
            <div id="eur-display" class="text-5xl font-bold text-white my-2">0,00 €</div>
            <div id="esi-display" class="text-[10px] text-cyan-700 font-mono">0.000000 ESI</div>
        </div>

        <div class="mb-8">
            <div class="flex justify-between text-[10px] uppercase mb-2">
                <span>Next Milestone (1,00 €)</span>
                <span id="percent">0%</span>
            </div>
            <div class="progress-bg">
                <div id="bar" class="progress-fill" style="width: 0%"></div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 text-[9px] font-mono opacity-50 uppercase">
            <div class="border border-white/10 p-2 rounded-xl">Node: PC_0_I</div>
            <div class="border border-white/10 p-2 rounded-xl text-right">Status: RESONANT</div>
        </div>
    </div>

    <script>
        async function sync() {
            try {
                const res = await fetch('LIVE_MINING_STATS.json?t=' + Date.now());
                const data = await res.json();
                const eur = parseFloat(data.eur_value.replace(',', '.'));
                const esi = data.total_esi;

                document.getElementById('eur-display').innerText = eur.toLocaleString('de-DE', {style:'currency', currency:'EUR'});
                document.getElementById('esi-display').innerText = esi + " ESI";
                
                let progress = (eur % 1) * 100;
                document.getElementById('bar').style.width = progress + "%";
                document.getElementById('percent').innerText = Math.floor(progress) + "%";

                if (eur >= 1.0) {
                    document.getElementById('main-card').classList.add('glow-gold');
                }
            } catch(e) {}
        }
        setInterval(sync, 5000);
        sync();
    </script>
</body>
</html>
