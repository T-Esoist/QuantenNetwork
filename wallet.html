
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T Esoist - Quantum Wallet v10.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #00ffcc; font-family: 'Courier New', monospace; }
        .glass { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px); border: 2px solid rgba(0, 255, 204, 0.3); }
        .quantum-glow { box-shadow: 0 0 30px rgba(0, 255, 204, 0.15); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="glass max-w-md w-full rounded-[50px] p-10 quantum-glow text-center">
        <h1 class="text-3xl font-black mb-1">T-ESOIST <span class="text-white tracking-tighter">CLOUD</span></h1>
        <p class="text-[10px] text-slate-500 tracking-[0.5em] mb-10 uppercase font-bold">Quantum-AI Engine Active</p>

        <div class="mb-10 p-6 bg-black/40 rounded-3xl border border-white/5">
            <div class="text-[11px] text-slate-400 mb-2 uppercase tracking-widest">Mining-Status (ESI)</div>
            <div id="esi-display" class="text-5xl font-mono font-bold text-white tracking-tighter">0.000000</div>
            <div id="eur-display" class="text-cyan-400 font-bold mt-2">0,00 €</div>
        </div>

        <div class="space-y-4">
            <button onclick="authAndSend()" class="w-full bg-cyan-500 hover:bg-cyan-400 text-black font-black py-5 rounded-3xl transition-all shadow-lg shadow-cyan-500/20 uppercase tracking-widest text-sm">
                Daten-Atome Senden
            </button>
        </div>
        <div class="mt-10 text-[9px] text-slate-600 font-mono">
            ID: VERIFIED BY T-ESOIST SYSTEM-KEY
        </div>
    </div>

    <script>
        const SIG = "112358437189887641562819";
        let currentEsi = 0;

        async function update() {
            try {
                const res = await fetch('LIVE_MINING_STATS.json?t=' + Date.now());
                const data = await res.json();
                currentEsi = parseFloat(data.total_esi);
                document.getElementById('esi-display').innerText = currentEsi.toFixed(6);
                document.getElementById('eur-display').innerText = (currentEsi * 0.85).toLocaleString('de-DE', {style:'currency', currency:'EUR'});
            } catch(e) { console.warn("Syncing..."); }
        }

        function authAndSend() {
            let challenge = prompt("QUANTUM FINGERPRINT: Bitte Identitäts-Sequenz eingeben:");
            if(challenge === SIG) {
                let target = prompt("Empfänger-Adresse:");
                let amount = prompt("Menge an Daten-Atomen (ESI):");
                if(target && parseFloat(amount) <= currentEsi) {
                    alert("TRANSFER ERFOLGREICH: " + amount + " ESI an " + target + " übertragen.");
                } else {
                    alert("FEHLER: Betrag überschreitet Cloud-Kapazität.");
                }
            } else {
                alert("❌ FEHLER: Das ist nicht meiner! Biometrischer Abgleich fehlgeschlagen.");
            }
        }

        setInterval(update, 5000);
        update();
    </script>
</body>
</html>
