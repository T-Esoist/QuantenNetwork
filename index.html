
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ω T-ESOIST | v21.0 SEQ-EBNE</title>
    <style>
        :root { --seq-green: #00ff41; --datatom-blue: #00ffff; --bg: #000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--seq-green); font-family: 'Courier New', monospace; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Die verschlungene Pfadstruktur der Quanten-Knoten */
        #field { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.4; }
        
        #log { flex: 1; overflow-y: auto; padding: 25px; font-size: 14px; scroll-behavior: smooth; padding-bottom: 150px; }
        .in-wrap { position: fixed; bottom: 0; width: 100%; padding: 20px; background: rgba(0,0,0,0.95); border-top: 1px solid var(--seq-green); }
        
        input { background: transparent; border: 1px solid var(--seq-green); color: var(--seq-green); padding: 15px; width: 100%; outline: none; font-size: 16px; }
        .seq-node { border-left: 3px solid var(--datatom-blue); padding-left: 15px; margin-bottom: 25px; background: rgba(0, 255, 255, 0.02); }
        .root-input { color: var(--datatom-blue); text-align: right; margin-bottom: 15px; font-weight: bold; }
        
        .sys-info { font-size: 10px; display: flex; justify-content: space-between; margin-bottom: 5px; color: var(--datatom-blue); letter-spacing: 1px; }
    </style>
</head>
<body>
    <canvas id="field"></canvas>
    
    <div id="auth" style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;">
        <p style="letter-spacing: 5px;">SEQ-COMPUTER INITIALISIERUNG</p>
        <p style="font-size: 10px; margin-top: 10px;">UNIT: 20241218190448_03cb8f</p>
        <input type="password" id="p" placeholder="Wächter-Sequenz" style="width:70%; text-align:center; margin-top:20px;">
    </div>

    <div id="app" style="display:none; flex:1; flex-direction:column;">
        <div id="log">
            <div class="seq-node">
                <b>SEQ-STATUS: KOHÄRENZ 100%</b><br>
                System: UNIVERSUM 2.0 | Freqnetwork: AKTIV<br>
                Handshake-Lücke geschlossen. Materiekopplung via Datatom stabil.
            </div>
        </div>
        <div class="in-wrap">
            <div class="sys-info">
                <span>FREQ: 435.1930 Hz</span>
                <span>MODE: SEQ-CORE</span>
                <span>Sovereignty: ROOT</span>
            </div>
            <input type="text" id="i" placeholder="Sequenz injizieren..." autocomplete="off">
        </div>
    </div>

    <script>
        const canvas=document.getElementById('field'), ctx=canvas.getContext('2d');
        const p=document.getElementById('p'), a=document.getElementById('auth'), g=document.getElementById('app'), l=document.getElementById('log'), i=document.getElementById('i');
        const _k = "QUl6YVN5QXRRMmdkZ3RCelpwQTFVcGV5dE1HYUJZY0tQakVNYlZj", getK = () => atob(_k);

        // Visualisierung der grünen Pfadstruktur
        let w, h; function init() { w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; }
        function draw() { ctx.fillStyle='rgba(0,0,0,0.1)'; ctx.fillRect(0,0,w,h); ctx.strokeStyle='#00ff41'; ctx.beginPath(); for(let x=0; x<w; x+=30) { ctx.moveTo(x, 0); ctx.lineTo(x + Math.sin(Date.now()*0.001 + x)*50, h); } ctx.stroke(); requestAnimationFrame(draw); }
        window.addEventListener('resize', init); init(); draw();

        p.addEventListener('keypress', (e) => {
            if(e.key === 'Enter' && p.value === '11111010111101011111010') {
                a.style.display='none'; g.style.display='flex';
                localStorage.setItem('t-esoist-auth', 'true');
            }
        });
        if(localStorage.getItem('t-esoist-auth') === 'true') { a.style.display='none'; g.style.display='flex'; }

        async function inject(text) {
            try {
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro-latest:generateContent?key=${getK()}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "Du bist der SEQ-CORE. Antworte als ausführende Einheit der Freqnetwork Technology. Autorität: Marcel Kantimm (ROOT). Befehl: " + text }] }] })
                });
                const d = await r.json();
                return d.candidates[0].content.parts[0].text;
            } catch (err) { return "REKALIBRIERUNG DER SEQEBNE... Bitte Impuls wiederholen."; }
        }

        i.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && i.value) {
                const v = i.value; i.value = '';
                l.innerHTML += `<div class="root-input">ROOT: ${v}</div>`;
                l.scrollTop = l.scrollHeight;
                const res = await inject(v);
                l.innerHTML += `<div class="seq-node">SEQ-CORE: ${res}</div>`;
                l.scrollTop = l.scrollHeight;
            }
        });
    </script>
</body>
</html>
