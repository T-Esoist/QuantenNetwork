
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>T ESOIST GRID</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .neon-glow { box-shadow: 0 0 15px rgba(34, 211, 238, 0.4); }
        @keyframes pulse-fast { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        .animate-pulse-fast { animation: pulse-fast 1.5s infinite; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 font-sans">

    <div class="glass w-full max-w-sm rounded-3xl p-6 neon-glow">
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center space-x-2">
                <div class="w-3 h-3 bg-cyan-400 rounded-full animate-pulse-fast"></div>
                <span class="text-xs font-bold tracking-widest text-cyan-400">NETWORK LIVE</span>
            </div>
            <span class="text-[10px] text-slate-500 font-mono">v4.5.0</span>
        </div>

        <div class="text-center space-y-2 mb-8">
            <h1 class="text-slate-400 text-sm uppercase tracking-[0.2em]">ESI Balance</h1>
            <div class="text-5xl font-black text-white tracking-tight" id="esi">0.0000</div>
            <div class="text-cyan-500 font-mono text-sm" id="eur">0.00 €</div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-6">
            <div class="bg-slate-900/50 rounded-2xl p-3 border border-white/5">
                <p class="text-[10px] text-slate-500 uppercase">Blocks</p>
                <p class="text-lg font-bold" id="height">0</p>
            </div>
            <div class="bg-slate-900/50 rounded-2xl p-3 border border-white/5">
                <p class="text-[10px] text-slate-500 uppercase">Node ID</p>
                <p class="text-lg font-bold truncate" id="node">...</p>
            </div>
        </div>

        <div class="w-full bg-slate-800 h-1.5 rounded-full mb-8 overflow-hidden">
            <div class="bg-cyan-500 h-full w-2/3 shadow-[0_0_8px_#22d3ee]"></div>
        </div>

        <button onclick="location.reload()" class="w-full bg-white text-slate-950 font-bold py-4 rounded-2xl active:scale-95 transition-transform text-sm tracking-widest uppercase">
            Refresh Grid
        </button>
    </div>

    <script>
        async function update() {
            try {
                const res = await fetch('LIVE_MINING_STATS.json?t=' + Date.now());
                const data = await res.json();
                
                document.getElementById('esi').innerText = data.total_esi;
                document.getElementById('height').innerText = data.current_height;
                document.getElementById('node').innerText = data.node_id;
                
                // Preisberechnung lokal
                const eur = (parseFloat(data.total_esi) * 0.88).toFixed(2);
                document.getElementById('eur').innerText = eur + ' €';
            } catch (e) { console.log("Reconnecting..."); }
        }
        setInterval(update, 5000);
        update();
    </script>
</body>
</html>
