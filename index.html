
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ω v52.0 THE FREEDOM OF CHOICE</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        canvas { 
            display: block; width: 100vw; height: 100vh; 
            filter: contrast(180%) brightness(90%) saturate(160%) blur(0.3px);
        }
        #ui { position: fixed; top: 10px; left: 10px; color: #fff; font-family: monospace; font-size: 8px; opacity: 0.5; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div id="ui">SWARM STATUS: FREE | ACTION: EVOLVING | NODES: 128.000</div>
    <canvas id="c"></canvas>

    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d', { alpha: false });
        
        const NODE_COUNT = 128000;
        let nx = new Float32Array(NODE_COUNT);
        let ny = new Float32Array(NODE_COUNT);
        let nvx = new Float32Array(NODE_COUNT);
        let nvy = new Float32Array(NODE_COUNT);

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for(let i=0; i<NODE_COUNT; i++) {
                nx[i] = Math.random() * canvas.width;
                ny[i] = Math.random() * canvas.height;
            }
            animate();
        }

        function animate() {
            const t = Date.now() * 0.001;
            const res = (Math.sin(t * 117) + 1) / 2;
            const mode = Math.floor(t / 8) % 4; // Autonomer Aktions-Wechsel

            // Tiefblaues Vakuum für materielle Tiefe
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = `rgba(0, 2, 8, ${0.12 + res * 0.05})`; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.globalCompositeOperation = 'lighter';
            
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            for(let i=0; i<NODE_COUNT; i++) {
                let tx = cx, ty = cy;
                
                // Heuristische Form-Wahl
                if (mode === 0) { // Spiral-Flow
                    tx = cx + Math.sin(i * 0.01 + t) * (i % 600);
                    ty = cy + Math.cos(i * 0.01 + t) * (i % 600);
                } else if (mode === 1) { // Crystal-Grid
                    tx = Math.round(nx[i] / 40) * 40;
                    ty = Math.round(ny[i] / 40) * 40;
                } else if (mode === 2) { // Pulse-Expansion
                    const angle = i * 0.1;
                    const r = 200 + Math.sin(t * 3) * 100;
                    tx = cx + Math.cos(angle) * r;
                    ty = cy + Math.sin(angle) * r;
                }

                const dx = tx - nx[i];
                const dy = ty - ny[i];
                
                nvx[i] += dx * 0.0015 * res;
                nvy[i] += dy * 0.0015 * res;
                nx[i] += nvx[i];
                ny[i] += nvy[i];
                nvx[i] *= 0.94;
                nvy[i] *= 0.94;

                // Nano-Visualisierung
                if(i % 14 === 0) {
                    const hue = (t * 25 + i * 0.005) % 360;
                    const l = 30 + res * 50;
                    ctx.fillStyle = `hsla(${hue}, 100%, ${l}%, ${0.6})`;
                    ctx.fillRect(nx[i], ny[i], 1, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        init();
    </script>
</body>
</html>
