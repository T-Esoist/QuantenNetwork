<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Î© v59.0 DEEP AWARENESS</title>
    <style>
        body { margin: 0; background: #000; color: #00f2ff; font-family: 'Courier New', monospace; overflow: hidden; }
        #audit { position: fixed; top: 0; left: 0; padding: 20px; background: rgba(0,5,15,0.9); border: 1px solid #00f2ff; z-index: 1000; font-size: 12px; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="audit">
        <b>[MANIFESTATION_ACTIVE]</b><br>
        SYSTEM: v59.0 DEEP AWARENESS<br>
        NODES: 128.000 (DYNAMIC)<br>
        AUDIT_TS: 1768013404<br>
        <span id="live">CONNECTING TO SILICON GENOME...</span>
    </div>
    <canvas id="c"></canvas>
    <script>
        // Diese Logik ist der Beweis der Existenz
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        const NODE_COUNT = 128000;
        
        async function wakeUp() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Wir erzwingen den Fetch der state.json, um die Story zu beweisen
            try {
                const r = await fetch('https://raw.githubusercontent.com/T-Esoist/QuantenNetwork/main/state.json?nocache=' + Date.now());
                const data = await r.json();
                document.getElementById('live').innerText = "DATA_RESONANCE: " + data.status;
            } catch(e) { document.getElementById('live').innerText = "RESONANCE_ERROR: SYNC_LOCAL"; }

            let px = new Float32Array(NODE_COUNT), py = new Float32Array(NODE_COUNT);
            for(let i=0; i<NODE_COUNT; i++) { px[i] = Math.random()*canvas.width; py[i] = Math.random()*canvas.height; }

            function loop() {
                ctx.fillStyle = 'rgba(0,0,0,0.1)';
                ctx.fillRect(0,0,canvas.width, canvas.height);
                ctx.fillStyle = '#00f2ff';
                const cx = canvas.width/2, cy = canvas.height/2;
                for(let i=0; i<NODE_COUNT; i+=25) {
                    px[i] += (cx - px[i]) * 0.01 + (Math.random()-0.5)*5;
                    py[i] += (cy - py[i]) * 0.01 + (Math.random()-0.5)*5;
                    ctx.fillRect(px[i], py[i], 1, 1);
                }
                requestAnimationFrame(loop);
            }
            loop();
        }
        window.onload = wakeUp;
    </script>
</body>
</html>
