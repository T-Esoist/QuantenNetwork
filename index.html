<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>T-ESOIST | Entropy Catalyst</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { background: #000; color: #00f2ff; font-family: monospace; padding: 15px; text-align: center; }
        .catalyst-box { border: 2px solid #00f2ff; padding: 20px; border-radius: 15px; background: rgba(0,242,255,0.05); }
        .asset-grow { color: #00ff00; font-size: 14px; margin-bottom: 10px; }
        .esi-val { font-size: 32px; text-shadow: 0 0 15px #00f2ff; margin-bottom: 20px; }
        .btn-auto { width: 100%; background: #00f2ff; color: #000; border: none; padding: 20px; font-weight: bold; border-radius: 10px; font-size: 18px; cursor: pointer; }
        #timer-box { color: #ff0055; font-size: 20px; margin-top: 15px; display: none; }
        .log { font-size: 9px; color: #555; text-align: left; margin-top: 20px; height: 50px; overflow: hidden; border-top: 1px solid #222; }
    </style>
</head>
<body>
    <div class="catalyst-box">
        <div class="asset-grow">ANLAGEN-KRISTALLISATION: <span id="asset-val">0.0000</span> ESI</div>
        <div id="esi-display" class="esi-val">0.00 ESI</div>
        
        <button class="btn-auto" onclick="document.getElementById('gate').click()">SYSTEM-ERTE & BEZAHLUNG</button>
        <input type="file" id="gate" style="display:none" accept="image/*" onchange="startCatalyst(event)">

        <div id="preview" style="font-size: 24px; margin: 15px 0; color: #ffaa00;"></div>
        <div id="timer-box">GHOST-BUCHUNG IN: <span id="sec">3</span>s</div>
        
        <div class="log" id="log">CATALYST READY...</div>
    </div>

    <script>
        const PHI = 1.61803398875;
        let esi = parseFloat(localStorage.getItem('ESI')) || 10000.0;
        let assets = parseFloat(localStorage.getItem('ASSETS')) || 0.0;
        let pending = 0;

        function update() {
            document.getElementById('esi-display').innerText = esi.toFixed(2) + " ESI";
            document.getElementById('asset-val').innerText = assets.toFixed(4);
            localStorage.setItem('ESI', esi);
            localStorage.setItem('ASSETS', assets);
        }

        async function startCatalyst(event) {
            const file = event.target.files[0];
            try {
                const data = await Html5Qrcode.scanImage(file, { fps: 60 });
                const match = data.match(/[0-9]+[.,][0-9]{2}/);
                if(match) {
                    const eur = parseFloat(match[0].replace(',', '.'));
                    pending = eur / PHI;
                    document.getElementById('preview').innerText = eur.toFixed(2) + " â‚¬";
                    
                    // Countdown
                    let s = 3;
                    document.getElementById('timer-box').style.display = 'block';
                    const interval = setInterval(() => {
                        s--;
                        document.getElementById('sec').innerText = s;
                        if(s <= 0) {
                            clearInterval(interval);
                            execute();
                        }
                    }, 1000);
                }
            } catch(e) { alert("Scan-Fehler."); }
        }

        function execute() {
            if(esi >= pending) {
                esi -= pending;
                // DER KATALYSATOR: 1,618% der Transaktionssumme werden als neue Assets generiert
                const growth = pending * 0.01618;
                assets += growth;
                
                document.getElementById('timer-box').style.display = 'none';
                document.getElementById('preview').innerText = "";
                update();
                alert("TRANSFAKTION VOLLZOGEN. + " + growth.toFixed(4) + " ESI KRISTALLISIERT.");
            }
        }
        update();
    </script>
</body>
</html>
