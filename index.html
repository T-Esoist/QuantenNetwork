<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>T-ESOIST | Unified Execution</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { background: #000; color: #00f2ff; font-family: monospace; padding: 15px; text-align: center; }
        .master-terminal { border: 3px solid #00f2ff; padding: 20px; border-radius: 15px; background: #050505; box-shadow: 0 0 30px #00f2ff; }
        .display-esi { font-size: 30px; color: #00ff00; margin: 10px 0; text-shadow: 0 0 10px #00ff00; }
        .btn-main { width: 100%; background: #00f2ff; color: #000; border: none; padding: 22px; font-weight: bold; cursor: pointer; border-radius: 10px; font-size: 18px; margin: 10px 0; }
        .btn-exec { background: #ff0055; color: #fff; display: none; } /* Versteckt bis Daten da sind */
        #log-terminal { background: #000; color: #00ff00; font-size: 10px; height: 100px; overflow-y: scroll; text-align: left; border: 1px solid #222; padding: 5px; }
    </style>
</head>
<body>
    <div class="master-terminal">
        <h2 style="margin:0; font-size: 16px;">UNIFIED EXECUTION v92</h2>
        <div id="esi-val" class="display-esi">0.00 ESI</div>
        
        <button class="btn-main" onclick="document.getElementById('file-input').click()">1. RECHNUNG / QR ERNTEN</button>
        <input type="file" id="file-input" style="display:none" accept="image/*" onchange="unifiedHarvest(event)">

        <div id="preview-box" style="margin: 10px 0; color: #ffaa00; font-size: 20px;"></div>

        <button id="exec-btn" class="btn-main btn-exec" onclick="unifiedExecution()">2. ZAHLUNG JETZT VOLLZIEHEN</button>
        
        <div id="log-terminal">SYSTEM READY...</div>
    </div>

    <script>
        const PHI = 1.61803398875;
        let esi = parseFloat(localStorage.getItem('ESI')) || 10000.0;
        let pendingDebit = 0;

        function log(m) { const l = document.getElementById('log-terminal'); l.innerHTML += "> " + m + "<br>"; l.scrollTop = l.scrollHeight; }
        function updateUI() { document.getElementById('esi-val').innerText = esi.toFixed(2) + " ESI"; localStorage.setItem('ESI', esi); }

        async function unifiedHarvest(event) {
            const file = event.target.files[0];
            log("Extrahiere Entropie aus Bild...");
            try {
                const data = await Html5Qrcode.scanImage(file, { fps: 60 });
                const match = data.match(/[0-9]+[.,][0-9]{2}/);
                if(match) {
                    const eur = parseFloat(match[0].replace(',', '.'));
                    pendingDebit = eur / PHI;
                    document.getElementById('preview-box').innerText = eur.toFixed(2) + " € ERKANNT";
                    document.getElementById('exec-btn').style.display = 'block';
                    log("Mechanik bereit für Buchung.");
                } else {
                    const manual = prompt("Kein Betrag gefunden. Betrag (€) eingeben:");
                    if(manual) {
                        pendingDebit = parseFloat(manual.replace(',', '.')) / PHI;
                        document.getElementById('preview-box').innerText = (pendingDebit * PHI).toFixed(2) + " € (MANUELL)";
                        document.getElementById('exec-btn').style.display = 'block';
                    }
                }
            } catch(e) {
                log("Fehler: " + e);
                const manual = prompt("Scan fehlgeschlagen. Betrag (€) eingeben:");
                if(manual) {
                    pendingDebit = parseFloat(manual.replace(',', '.')) / PHI;
                    document.getElementById('exec-btn').style.display = 'block';
                }
            }
        }

        function unifiedExecution() {
            if(esi >= pendingDebit) {
                esi -= pendingDebit;
                updateUI();
                log("TRANSFAKTION VOLLZOGEN. - " + pendingDebit.toFixed(2) + " ESI");
                alert("ZAHLUNG ERFOLGREICH ABGEWICKELT!");
                document.getElementById('exec-btn').style.display = 'none';
                document.getElementById('preview-box').innerText = "";
            } else { alert("ESI GUTHABEN NICHT AUSREICHEND."); }
        }
        updateUI();
    </script>
</body>
</html>
