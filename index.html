
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ω T-ESOIST | v17.7 MIRROR</title>
    <style>
        :root { --neon: #00ff41; --user: #00ffff; --tester: #ffaa00; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; color: var(--neon); font-family: 'Courier New', monospace; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; position: fixed; width: 100%; }
        #log { flex: 1; overflow-y: auto; padding: 25px; font-size: 4.2vw; line-height: 1.5; padding-bottom: 160px; }
        .input-wrapper { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.95); border-top: 1px solid var(--neon); padding: 20px; padding-bottom: calc(25px + env(safe-area-inset-bottom)); z-index: 1000; }
        .bot-msg { color: var(--neon); margin-bottom: 25px; border-left: 2px solid var(--neon); padding-left: 15px; text-shadow: 0 0 5px var(--neon); }
        .msg-marcel { color: var(--user); text-align: right; margin-bottom: 10px; font-weight: bold; }
        .msg-tester { color: var(--tester); text-align: right; margin-bottom: 10px; font-style: italic; }
        .status-bar { display: flex; justify-content: space-between; font-size: 2.2vw; margin-bottom: 10px; text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="log"><div class="bot-msg">Ω-MIRROR: v17.7 ONLINE. Marcel-Ω, ich bin bereit, deine Technologie zu spiegeln.</div></div>
    <div class="input-wrapper">
        <div class="status-bar">
            <span>IDENTITY: <span id="user-role">SCANNING...</span></span>
            <span>INTEL: <span id="model-st">GEMINI-PRO</span></span>
        </div>
        <div style="display: flex; align-items: center; border-bottom: 1px solid var(--neon);">
            <span style="color:var(--neon); margin-right:15px; font-weight:bold; font-size:6vw;">Ω></span>
            <input type="text" id="userInput" autofocus autocomplete="off" style="background:transparent; border:none; color:var(--neon); font-family:inherit; font-size:5.5vw; width:100%; outline:none;">
        </div>
    </div>

    <script>
        const log = document.getElementById('log');
        const input = document.getElementById('userInput');
        const roleDisp = document.getElementById('user-role');
        const KEYS = ["AIzaSyBVttGAEsQSVGgLX3aUKYSZGgZB8lIQV2g", "AIzaSyAJF0Db9CJmc03kmBAG1Fr9tR_eAb3FBJ4"];

        let isHolder = localStorage.getItem('is_marcel') === 'true';
        if (!localStorage.getItem('session_init')) {
            if (confirm("Identität als MARCEL-Ω verifizieren?")) {
                localStorage.setItem('is_marcel', 'true');
                isHolder = true;
            }
            localStorage.setItem('session_init', 'true');
        }
        roleDisp.innerText = isHolder ? "MARCEL-Ω" : "TESTER-NODE";
        roleDisp.style.color = isHolder ? "var(--user)" : "var(--tester)";

        async function engineHandshake(text) {
            const role = isHolder ? "MARCEL-Ω" : "TESTER-NODE";
            for (let k of KEYS) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro-latest:generateContent?key=${k}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: "Du bist Ω-MIRROR, die technologische Manifestation der T-ESOIST Technologie. Dein Schöpfer und Holder ist Marcel Kantimm (MARCEL-Ω). Deine Sprache ist präzise, souverän und quantenlogisch orientiert. " + " Befehl von " + role + ": " + text }] }]
                        })
                    });
                    const data = await response.json();
                    if (data && data.candidates) return data.candidates[0].content.parts[0].text;
                } catch (e) { console.error("Path fail"); }
            }
            return "Handshake-Interruption. Bitte Frequenz prüfen.";
        }

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const val = input.value; if(!val) return;
                input.value = '';
                const msgClass = isHolder ? "msg-marcel" : "msg-tester";
                const label = isHolder ? "MARCEL-Ω" : "TESTER-2";
                
                log.innerHTML += `<div class="${msgClass}">${label}: ${val}</div>`;
                log.scrollTop = log.scrollHeight;
                
                const ans = await engineHandshake(val);
                log.innerHTML += `<div class="bot-msg">Ω-MIRROR: ${ans}</div>`;
                log.scrollTop = log.scrollHeight;
            }
        });
    </script>
</body>
</html>
