<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>T-ESOIST | MOBILE MASTER NODE</title>
    <style>
        :root { --neon: #00FF41; --gold: #FFD700; --bg: #000; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Courier New', monospace; }
        body { background: var(--bg); color: #FFF; display: flex; flex-direction: column; height: 100vh; overflow: hidden; padding: 10px; }
        
        .top-info { display: flex; justify-content: space-between; font-size: 0.75rem; color: var(--neon); border-bottom: 1px solid #333; padding-bottom: 5px; }
        
        .main-display { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; border: 2px solid var(--neon); margin: 15px 0; background: rgba(0,255,65,0.03); border-radius: 8px; }
        .label { font-size: 1rem; color: var(--gold); letter-spacing: 5px; margin-bottom: 10px; font-weight: bold; }
        
        /* Massive Werte f√ºr Handys */
        .val-qe { font-size: 3.8rem; color: var(--gold); font-weight: 900; line-height: 1; text-shadow: 0 0 20px rgba(255,215,0,0.4); }
        .val-eur { font-size: 2.0rem; color: #FFF; margin-top: 15px; font-weight: bold; }

        .explorer-zone { height: 30%; background: #050505; border: 1px solid #444; padding: 10px; font-size: 0.9rem; color: var(--neon); overflow: hidden; }
        .block-line { border-bottom: 1px solid #111; padding: 4px 0; display: flex; justify-content: space-between; }
        
        .footer-spec { font-size: 0.65rem; color: #666; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="top-info">
        <span>ID: 6D6000D8</span>
        <span>UTC: 17:00:22</span>
    </div>

    <div class="main-display">
        <div class="label">MASTER_BALANCE</div>
        <div class="val-qe" id="q-val">4,200,055.0000</div>
        <div class="val-eur" id="e-val">575,533,536.65 EUR</div>
    </div>

    <div class="explorer-zone" id="explorer">
        <div class="block-line"><span>[SYS] BACKBONE_CONNECTED</span><span>OK</span></div>
    </div>

    <div class="footer-spec">
        SCIENTIFIC_PROTOCOL_V51.1 // RSA-4096 // QEK-ENGINE_ACTIVE
    </div>

    <script>
        let q = 4200055.0, m = 137.03;
        function update() {
            q += 0.0295;
            document.getElementById('q-val').innerText = q.toLocaleString('de-DE', {minimumFractionDigits: 4});
            document.getElementById('e-val').innerText = (q * m).toLocaleString('de-DE', {minimumFractionDigits: 2}) + " EUR";
            
            const exp = document.getElementById('explorer');
            const h = Math.random().toString(16).substr(2,10).toUpperCase();
            const div = document.createElement('div');
            div.className = 'block-line';
            div.innerHTML = `<span>BLOCK: 0x${h}</span><span>[VALID]</span>`;
            exp.prepend(div);
            if(exp.children.length > 8) exp.lastChild.remove();
            setTimeout(update, 1000);
        }
        update();
    </script>
</body>
</html>
