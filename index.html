<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #000; color: #00FF41; font-family: monospace; text-align: center; padding-top: 50px; }
        .val { font-size: 3.5rem; color: #FFD700; font-weight: bold; }
        .eur { font-size: 1.5rem; color: #fff; margin-bottom: 20px; }
        .info { color: #444; font-size: 0.7rem; }
    </style>
</head>
<body>
    <div style="color: #888; letter-spacing: 5px;">MASTER_NODE_LIVE</div>
    <div id="qe" class="val">4,200,141.3750</div>
    <div id="eur" class="eur">575,545,372.62 EUR</div>
    <div class="info">Last Signed State: 5fd4a358f2b5...</div>

    <script>
        let qe = 4200141.375;
        const rate = 137.03;
        // Lokaler Ticker: ErhÃ¶ht den Wert alle 100ms um einen Bruchteil
        setInterval(() => {
            qe += 0.00458; 
            document.getElementById('qe').innerText = qe.toLocaleString('de-DE', {minimumFractionDigits: 4});
            document.getElementById('eur').innerText = (qe * rate).toLocaleString('de-DE', {minimumFractionDigits: 2}) + " EUR";
        }, 100);
        // Seite alle 5 Minuten neu laden um mit Server zu syncen
        setTimeout(() => { location.reload(); }, 300000);
    </script>
</body>
</html>
