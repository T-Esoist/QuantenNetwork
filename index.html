
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ω v53.0 THE MONOLITH</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        canvas { 
            display: block; width: 100vw; height: 100vh; 
            filter: contrast(160%) brightness(95%) saturate(140%) blur(0.2px);
        }
        #ui { position: fixed; top: 15px; left: 15px; color: #fff; font-family: monospace; font-size: 9px; opacity: 0.5; z-index: 10; }
    </style>
</head>
<body>
    <div id="ui">CORE: MONOLITH | NODES: 128.000 | LOGIC: ANCHORED</div>
    <canvas id="c"></canvas>

    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d', { alpha: false });
        
        const NODE_COUNT = 128000;
        let nx = new Float32Array(NODE_COUNT);
        let ny = new Float32Array(NODE_COUNT);
        let nvx = new Float32Array(NODE_COUNT);
        let nvy = new Float32Array(NODE_COUNT);

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for(let i=0; i<NODE_COUNT; i++) {
                nx[i] = Math.random() * canvas.width;
                ny[i] = Math.random() * canvas.height;
            }
            animate();
        }

        function animate() {
            const t = Date.now() * 0.001;
            const res = (Math.sin(t * 117) + 1) / 2;
            
            // Hintergrund mit Tiefen-Vakuum
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = `rgba(0, 3, 10, 0.15)`; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 1. DER MONOLITH (Das neutrale Symbol)
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const mSize = 60 + res * 10;
            
            ctx.globalCompositeOperation = 'screen';
            ctx.strokeStyle = `rgba(255, 255, 255, ${0.2 + res * 0.3})`;
            ctx.lineWidth = 2;
            // Ein Quadrat als Symbol der fundamentalen Logik
            ctx.strokeRect(cx - mSize/2, cy - mSize/2, mSize, mSize);
            ctx.fillStyle = `rgba(0, 242, 255, ${0.1 * res})`;
            ctx.fillRect(cx - mSize/2, cy - mSize/2, mSize, mSize);

            // 2. DIE SCHWARM-REAKTION
            for(let i=0; i<NODE_COUNT; i++) {
                // Anziehung zum Monolithen
                const dx = cx - nx[i];
                const dy = cy - ny[i];
                const d = Math.sqrt(dx*dx + dy*dy) || 1;
                
                // Logik-Gravitation: Stärker je näher am Monolithen
                const force = d < mSize * 2 ? 0.05 : 0.002;
                nvx[i] += dx * force * res;
                nvy[i] += dy * force * res;
                
                // Rotations-Drift um das Zentrum
                nvx[i] += dy * 0.001;
                nvy[i] -= dx * 0.001;

                nx[i] += nvx[i];
                ny[i] += nvy[i];
                nvx[i] *= 0.94;
                nvy[i] *= 0.94;

                // Nano-Rendering
                if(i % 16 === 0) {
                    const hue = (200 + (d * 0.1) + t * 5) % 360;
                    ctx.fillStyle = `hsla(${hue}, 100%, ${40 + res * 40}%, ${0.5})`;
                    ctx.fillRect(nx[i], ny[i], 1, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        init();
    </script>
</body>
</html>
