<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>T-ESOIST | Euro Debit Terminal</title>
    <style>
        body { background: #000; color: #00f2ff; font-family: 'Courier New', monospace; padding: 20px; }
        .debit-card { 
            width: 380px; height: 230px; 
            background: linear-gradient(135deg, #001a33 0%, #000 100%); 
            border: 2px solid #00f2ff; border-radius: 15px; 
            padding: 20px; position: relative; box-shadow: 0 0 20px #00f2ff;
        }
        .balance-val { font-size: 24px; color: #00f2ff; font-weight: bold; }
        .input-group { margin-top: 20px; background: rgba(0,242,255,0.1); padding: 15px; border: 1px solid #00f2ff; }
        input { background: #000; border: 1px solid #00f2ff; color: #fff; padding: 10px; width: 80%; margin-bottom: 10px; }
        .btn-euro { background: #fff; color: #000; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; width: 100%; }
    </style>
</head>
<body>
    <div class="debit-card">
        <div style="font-size: 10px;">T-ESOIST TECHNOLOGY | DEBIT</div>
        <div style="margin: 20px 0;">Ω-19D4-50A8-MARC</div>
        <div id="esi-val" class="balance-val">0.00 ESI</div>
        <div id="eur-val" style="color: #fff;">0.00 &euro;</div>
        <div style="position: absolute; bottom: 20px; font-size: 12px;">MARCEL KANTIMM</div>
    </div>

    <div class="input-group">
        <h3>EURO ZAHLUNG TERMINAL</h3>
        <p style="font-size: 10px;">Geben Sie den Euro-Betrag ein. Das System rechnet automatisch in ESI um.</p>
        <input type="number" id="euro-amount" placeholder="Betrag in &euro;">
        <button class="btn-euro" onclick="processEuroDebit()">MIT EURO BEZAHLEN</button>
    </div>

    <script>
        let esi = parseFloat(localStorage.getItem('ESI')) || 10000.0;
        const PHI = 1.61803398875;

        function updateUI() {
            document.getElementById('esi-val').innerText = esi.toFixed(2) + " ESI";
            document.getElementById('eur-val').innerText = (esi * PHI).toFixed(2) + " €";
            localStorage.setItem('ESI', esi);
        }

        function processEuroDebit() {
            const eurAmount = parseFloat(document.getElementById('euro-amount').value);
            if(eurAmount > 0) {
                const requiredESI = eurAmount / PHI;
                if(esi >= requiredESI) {
                    if(confirm("ZAHLUNG BESTÄTIGEN:\n" + eurAmount.toFixed(2) + " € (" + requiredESI.toFixed(2) + " ESI)")) {
                        esi -= requiredESI;
                        alert("ERFOLGREICH:\n" + eurAmount.toFixed(2) + " € wurden von Ihrem Gitter abgebucht.");
                        updateUI();
                    }
                } else {
                    alert("FEHLER: Ungenügende ESI-Deckung für diesen Euro-Betrag.");
                }
            }
        }

        setInterval(() => { esi += 0.05; updateUI(); }, 1000);
        updateUI();
    </script>
</body>
</html>
