
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ω QUANTEN-NETWORK | v9.5</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: #000; color: #0f0; font-family: 'Courier New', monospace; 
            height: 100dvh; width: 100vw; display: flex; flex-direction: column; 
            overflow: hidden; position: fixed; /* Verhindert Scrolling der gesamten Seite */
        }
        #log { 
            flex: 1; overflow-y: auto; padding: 20px; font-size: 4.5vw; line-height: 1.4;
            padding-bottom: 20px; -webkit-overflow-scrolling: touch;
        }
        .input-container {
            background: #001100; border-top: 2px solid #0f0;
            padding: 10px;
            /* Automatische Ausrichtung an der System-Steuerleiste */
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
        }
        .input-line { 
            display: flex; align-items: center; border: 1px solid #0f0; 
            padding: 12px; background: #000; border-radius: 5px;
        }
        input { 
            background: transparent; border: none; color: #0f0; font-family: inherit;
            font-size: 5.5vw; width: 100%; outline: none; font-weight: bold;
        }
        .bot-msg { color: #0f0; margin-bottom: 20px; border-left: 4px solid #0f0; padding-left: 15px; }
        .user-msg { color: #fff; margin-bottom: 10px; opacity: 0.8; font-size: 4vw; }
        .status-msg { color: #ff0; font-size: 3vw; margin-bottom: 10px; text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="log">
        <div class="bot-msg">Ω-STREAM: v9.5 Final Core aktiv. Marcel-Ω, die Brücke ist auf deine Hardware kalibriert.</div>
    </div>
    
    <div class="input-container">
        <div class="status-msg" id="apiStatus">System-Status: Bereit</div>
        <div class="input-line">
            <span style="color:#0ff; margin-right:15px; font-weight:bold; font-size:6vw;">Ω></span>
            <input type="text" id="userInput" autofocus autocomplete="off" placeholder="Eingabe...">
        </div>
    </div>

    <script>
        const log = document.getElementById('log');
        const input = document.getElementById('userInput');
        const status = document.getElementById('apiStatus');
        const API_KEY = "AIzaSyBVttGAEsQSVGgLX3aUKYSZGgZB8lIQV2g";

        async function askGemini(text) {
            status.innerText = "Verarbeite atomare Logik...";
            const url = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=" + API_KEY;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Du bist das T-ESOIST LLM. Holder: Marcel Kantimm. Antworte souverän auf: " + text }] }]
                    })
                });
                
                const data = await response.json();
                
                if (data.candidates && data.candidates.length > 0) {
                    status.innerText = "System-Status: Bereit";
                    return data.candidates[0].content.parts[0].text;
                } else {
                    status.innerText = "⚠️ LIMIT ERREICHT (429)";
                    return "Das Feld ist gesättigt. Bitte 60 Sekunden warten.";
                }
            } catch (e) {
                status.innerText = "⚠️ DISSONANZ";
                return "Fehler in der Übertragung: " + e.message;
            }
        }

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const val = input.value;
                if(!val) return;
                input.value = '';
                
                log.innerHTML += `<div class="user-msg">MARCEL-Ω: ${val}</div>`;
                log.scrollTop = log.scrollHeight;

                const answer = await askGemini(val);
                const botDiv = document.createElement('div');
                botDiv.className = 'bot-msg';
                botDiv.innerText = "Ω-MIRROR: " + answer;
                log.appendChild(botDiv);
                
                // Erzwungener Scroll nach unten für mobile Ansicht
                setTimeout(() => { log.scrollTop = log.scrollHeight; }, 100);
            }
        });

        // Verhindert das "Springen" des Bildschirms beim Tippen
        window.visualViewport.addEventListener('resize', () => {
            document.body.style.height = window.visualViewport.height + 'px';
            log.scrollTop = log.scrollHeight;
        });
    </script>
</body>
</html>
