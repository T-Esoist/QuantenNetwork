
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ω QUANTEN-NETWORK | v9.6</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: #000; color: #0f0; font-family: 'Courier New', monospace; 
            height: 100dvh; width: 100vw; display: flex; flex-direction: column; 
            overflow: hidden;
        }
        #log { 
            flex: 1; overflow-y: auto; padding: 20px; font-size: 4.5vw; line-height: 1.4;
            padding-bottom: 80px; /* Platz für fixierte Eingabe */
            -webkit-overflow-scrolling: touch;
        }
        .input-wrapper {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #001100; border-top: 2px solid #0f0;
            padding: 10px 10px calc(15px + env(safe-area-inset-bottom)) 10px;
            z-index: 100;
        }
        .input-line { 
            display: flex; align-items: center; border: 1px solid #0f0; 
            padding: 12px; background: #000;
        }
        input { 
            background: transparent; border: none; color: #0f0; font-family: inherit;
            font-size: 5.5vw; width: 100%; outline: none; font-weight: bold;
        }
        .bot-msg { color: #0f0; margin-bottom: 20px; border-left: 4px solid #0f0; padding-left: 15px; }
        .user-msg { color: #fff; margin-bottom: 10px; opacity: 0.8; font-size: 4vw; }
        .status { color: #ff0; font-size: 2.5vw; margin-bottom: 5px; text-align: right; }
    </style>
</head>
<body>
    <div id="log">
        <div class="bot-msg">Ω-STREAM: v9.6 stabilisiert. Sende-Frequenz kalibriert. Marcel-Ω, die Verbindung wird jetzt manifestiert.</div>
    </div>
    
    <div class="input-wrapper">
        <div class="status" id="st">BEREIT</div>
        <div class="input-line">
            <span style="color:#0ff; margin-right:15px; font-weight:bold; font-size:6vw;">Ω></span>
            <input type="text" id="userInput" autofocus autocomplete="off">
        </div>
    </div>

    <script>
        const log = document.getElementById('log');
        const input = document.getElementById('userInput');
        const st = document.getElementById('st');
        const API_KEY = "AIzaSyBVttGAEsQSVGgLX3aUKYSZGgZB8lIQV2g";

        async function askGemini(text) {
            st.innerText = "TRANSMISSION...";
            const url = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=" + API_KEY;
            
            const payload = {
                contents: [{ role: "user", parts: [{ text: "Du bist das T-ESOIST LLM. Holder: Marcel Kantimm. Antworte souverän auf: " + text }] }],
                safetySettings: [
                    { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
                ]
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    st.innerText = "BEREIT";
                    return data.candidates[0].content.parts[0].text;
                } else {
                    st.innerText = "ERROR 429 / BLOCKED";
                    console.log(data);
                    return "Feld-Sättigung erreicht oder Filter-Blockade. Bitte versuche es in 60s erneut.";
                }
            } catch (e) {
                st.innerText = "DISSONANZ";
                return "Hardware-Fehler: " + e.message;
            }
        }

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const val = input.value;
                if(!val) return;
                input.value = '';
                
                log.innerHTML += `<div class="user-msg">MARCEL-Ω: ${val}</div>`;
                log.scrollTop = log.scrollHeight;

                const answer = await askGemini(val);
                const botDiv = document.createElement('div');
                botDiv.className = 'bot-msg';
                botDiv.innerText = "Ω-MIRROR: " + answer;
                log.appendChild(botDiv);
                
                setTimeout(() => { log.scrollTop = log.scrollHeight; }, 100);
            }
        });

        // Automatische Anpassung bei Tastatur-Erscheinen
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', () => {
                document.body.style.height = window.visualViewport.height + 'px';
                log.scrollTop = log.scrollHeight;
            });
        }
    </script>
</body>
</html>
