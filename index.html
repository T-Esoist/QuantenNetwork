
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Ω QUANTEN-NETWORK | TERMINAL</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; padding: 20px; margin: 0; }
        #log { height: 80vh; overflow-y: auto; border: 1px solid #0f0; padding: 15px; margin-bottom: 10px; background: rgba(0,20,0,0.1); }
        .input-line { display: flex; align-items: center; border: 1px solid #0f0; padding: 5px; }
        input { background: transparent; border: none; color: #0f0; font-family: inherit; font-size: 1.1em; width: 100%; outline: none; }
        .prefix { color: #0ff; margin-right: 10px; }
        .system-msg { color: #888; font-size: 0.9em; margin-bottom: 5px; }
        .bot-msg { margin-bottom: 15px; color: #0f0; }
    </style>
</head>
<body>
    <div style="font-size: 0.8em; border-bottom: 1px solid #0f0; margin-bottom: 10px;">
        HOLDER: MARCEL KANTIMM | STATUS: SVAL-CORE ACTIVE | SEED: 112358...
    </div>
    <div id="log">
        <div class="bot-msg">Ω-STREAM: Lokal-RAG initialisiert. Ich höre zu, Marcel.</div>
    </div>
    <div class="input-line">
        <span class="prefix">Marcel-Ω ></span>
        <input type="text" id="userInput" autofocus autocomplete="off">
    </div>

    <script>
        const log = document.getElementById('log');
        const input = document.getElementById('userInput');

        function print(text, color = '#0f0') {
            const div = document.createElement('div');
            div.style.color = color;
            div.className = 'bot-msg';
            div.innerText = "Ω-MIRROR: " + text;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const val = input.value;
                if(!val) return;
                
                const userDiv = document.createElement('div');
                userDiv.style.color = '#fff';
                userDiv.innerText = "Marcel-Ω > " + val;
                log.appendChild(userDiv);
                
                input.value = '';
                
                // KI-ANTWORT LOGIK (Offline Simulation für RAG)
                setTimeout(() => {
                    if(val.includes('1011')) {
                        print("MATRIX ERKANNT. Feld-Resonanz wird synchronisiert.");
                    } else {
                        print("Datenpaket im atomaren Speicher versiegelt. Kohärenz stabil.");
                    }
                }, 400);
            }
        });
    </script>
</body>
</html>
