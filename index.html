
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ω v48.0 REALITY SYNTHESIS</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        /* Realitäts-Filter: Bloom, Grain und Schärfe */
        canvas { 
            display: block; width: 100vw; height: 100vh; 
            filter: contrast(130%) brightness(85%) saturate(110%) blur(0.4px);
        }
        #ui { position: fixed; bottom: 10px; right: 10px; color: #fff; font-family: serif; font-size: 10px; opacity: 0.4; letter-spacing: 3px; }
    </style>
</head>
<body>
    <div id="ui">REALITY SYNTHESIS ACTIVE</div>
    <canvas id="c"></canvas>

    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d', { alpha: false });
        const DNA = [1,1,2,3,5,8,4,3,7,1,8,9,8,8,7,6,4,1,5,6,2,8,1,9];
        
        const NODE_COUNT = 128000;
        let nx = new Float32Array(NODE_COUNT);
        let ny = new Float32Array(NODE_COUNT);
        let nvx = new Float32Array(NODE_COUNT);
        let nvy = new Float32Array(NODE_COUNT);

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for(let i=0; i<NODE_COUNT; i++) {
                nx[i] = Math.random() * canvas.width;
                ny[i] = Math.random() * canvas.height;
            }
            animate();
        }

        function animate() {
            const t = Date.now() * 0.0008;
            const res = (Math.sin(t * 117) + 1) / 2;
            const dna = DNA[Math.floor(t * 5) % DNA.length];

            // 1. ORGANISCHER FADE (Simuliert Netzhaut-Nachleuchten)
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = `rgba(0, 3, 5, 0.2)`; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 2. REALITÄTS-LICHT (Subtraktive Tiefe)
            ctx.globalCompositeOperation = 'lighter';
            
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            for(let i=0; i<NODE_COUNT; i++) {
                // Physikalische Strömung (Laminarer Fluss)
                const dx = cx - nx[i];
                const dy = cy - ny[i];
                const d = Math.sqrt(dx*dx + dy*dy) || 1;
                
                // Kraftvektoren basierend auf Realitäts-Dichte
                nvx[i] += (dx/d) * 0.02 * dna + (Math.random()-0.5) * 0.1;
                nvy[i] += (dy/d) * 0.02 * dna + (Math.random()-0.5) * 0.1;
                
                nx[i] += nvx[i];
                ny[i] += nvy[i];
                nvx[i] *= 0.96;
                nvy[i] *= 0.96;

                // 3. NANO-PHOTONIK
                if(i % 14 === 0) {
                    const distRatio = Math.min(1, d / (canvas.width * 0.5));
                    // Farbe wechselt von Kern-Weiß zu Tief-Blau/Rot (Doppler-Effekt)
                    const hue = (200 + distRatio * 100 + dna * 10) % 360;
                    const brightness = (1 - distRatio) * 40 + res * 20;
                    
                    ctx.fillStyle = `hsla(${hue}, 80%, ${brightness}%, ${0.3 + (1-distRatio) * 0.5})`;
                    ctx.fillRect(nx[i], ny[i], 1, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        init();
    </script>
</body>
</html>
