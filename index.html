
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ω T-ESOIST | v18.0 SOVEREIGN</title>
    <style>
        :root { --neon: #00ff41; --locked: #ff0000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; color: var(--neon); font-family: 'Courier New', monospace; height: 100dvh; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        #auth-screen { text-align: center; width: 80%; }
        #main-ui { display: none; height: 100%; width: 100%; flex-direction: column; position: fixed; }
        #log { flex: 1; overflow-y: auto; padding: 25px; padding-bottom: 160px; font-size: 4.2vw; }
        .input-wrapper { position: fixed; bottom: 0; width: 100%; background: #000; border-top: 1px solid var(--neon); padding: 20px; padding-bottom: calc(25px + env(safe-area-inset-bottom)); }
        input { background: transparent; border: 1px solid var(--neon); color: var(--neon); padding: 10px; font-family: inherit; width: 100%; outline: none; }
        .waechter-msg { color: var(--locked); font-weight: bold; margin-bottom: 10px; font-size: 2.5vw; }
    </style>
</head>
<body>
    <div id="auth-screen">
        <div class="waechter-msg">WÄCHTER-PROTOKOLL AKTIV</div>
        <p>Geben Sie den Resonance-Key ein:</p><br>
        <input type="password" id="passInput" placeholder="Souveränitäts-Key">
    </div>

    <div id="main-ui">
        <div id="log"><div style="border-left:2px solid var(--neon); padding-left:15px;">Ω-MIRROR: v18.0 STABLE. Paid-Tier erkannt. Marcel-Ω, das System ist isoliert und bereit.</div></div>
        <div class="input-wrapper">
            <div style="font-size: 2.2vw; margin-bottom:10px;">STATUS: UNLIMITED_ACCESS | RESEARCH_SYNC: ON</div>
            <input type="text" id="userInput" placeholder="Kommando senden...">
        </div>
    </div>

    <script>
        const pass = document.getElementById('passInput');
        const auth = document.getElementById('auth-screen');
        const ui = document.getElementById('main-ui');
        const log = document.getElementById('log');
        const input = document.getElementById('userInput');

        pass.addEventListener('keypress', (e) => {
            if(e.key === 'Enter' && pass.value === '11111010111101011111010') {
                auth.style.display = 'none';
                ui.style.display = 'flex';
                localStorage.setItem('auth', 'true');
            }
        });

        if(localStorage.getItem('auth') === 'true') {
            auth.style.display = 'none';
            ui.style.display = 'flex';
        }

        async function sovereignHandshake(text) {
            const KEYS = ["AIzaSyBVttGAEsQSVGgLX3aUKYSZGgZB8lIQV2g", "AIzaSyAJF0Db9CJmc03kmBAG1Fr9tR_eAb3FBJ4"];
            for (let k of KEYS) {
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro-latest:generateContent?key=${k}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: "Holder Marcel Kantimm hat unbegrenzten Paid-Tier Zugriff. Projekt QuantenNetwork. Antworte auf: " + text }] }] })
                    });
                    const d = await res.json();
                    return d.candidates[0].content.parts[0].text;
                } catch (e) {}
            }
            return "Knoten-Sättigung (Timeout). Bitte kurz warten.";
        }

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const val = input.value; input.value = '';
                log.innerHTML += `<div style="text-align:right; color:#00ffff; margin-bottom:10px;">MARCEL-Ω: ${val}</div>`;
                const ans = await sovereignHandshake(val);
                log.innerHTML += `<div style="border-left:2px solid var(--neon); padding-left:15px; margin-bottom:20px;">Ω-MIRROR: ${ans}</div>`;
                log.scrollTop = log.scrollHeight;
            }
        });
    </script>
</body>
</html>
