<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>T-ESOIST | TikTok Grid Link</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { background: #000; color: #00f2ff; font-family: monospace; padding: 15px; text-align: center; }
        .mainframe { border: 3px solid #00f2ff; padding: 20px; border-radius: 15px; background: #050505; box-shadow: 0 0 40px rgba(0,242,255,0.4); }
        .tiktok-anchor { color: #ff0055; text-decoration: none; font-size: 12px; display: block; margin-bottom: 15px; border: 1px solid #ff0055; padding: 5px; border-radius: 5px; }
        .esi-display { font-size: 32px; color: #00ff00; margin: 15px 0; text-shadow: 0 0 15px #00ff00; }
        .btn-harvest { width: 100%; background: #00f2ff; color: #000; border: none; padding: 22px; font-weight: bold; cursor: pointer; border-radius: 10px; font-size: 18px; }
        #ghost-timer { color: #ff0055; font-size: 18px; margin-top: 10px; font-weight: bold; display: none; }
        .log-stream { background: #000; color: #00ff00; font-size: 10px; height: 80px; overflow: hidden; text-align: left; margin-top: 15px; padding: 5px; border-top: 1px solid #222; }
    </style>
</head>
<body>
    <div class="mainframe">
        <a href="https://www.tiktok.com/@t.esoist.technolo" target="_blank" class="tiktok-anchor">üõ∞Ô∏è CONNECTED TO @T.ESOIST.TECHNOLO</a>
        <h2 style="margin:0; font-size: 14px; letter-spacing: 2px;">GHOST-PAYMENT AUTOMATON v93</h2>
        <div id="esi-val" class="esi-display">0.00 ESI</div>
        
        <button class="btn-harvest" onclick="document.getElementById('file-in').click()">AUTO-BEZAHLUNG STARTEN</button>
        <input type="file" id="file-in" style="display:none" accept="image/*" onchange="initGhostProcess(event)">

        <div id="preview" style="margin: 15px 0; font-size: 22px; color: #ffaa00;"></div>
        <div id="ghost-timer">AUTO-BUCHUNG IN: <span id="seconds">3</span>s</div>
        
        <div id="log" class="log-stream">SYSTEM READY...</div>
    </div>

    <script>
        const PHI = 1.61803398875;
        let esi = parseFloat(localStorage.getItem('ESI')) || 10000.0;
        let pendingDebit = 0;
        let countdown;

        function addLog(m) { const l = document.getElementById('log'); l.innerHTML = "> " + m + "<br>" + l.innerHTML; }
        function updateUI() { document.getElementById('esi-val').innerText = esi.toFixed(2) + " ESI"; localStorage.setItem('ESI', esi); }

        async function initGhostProcess(event) {
            const file = event.target.files[0];
            addLog("Bild-Entropie erkannt. Analysiere...");
            try {
                const data = await Html5Qrcode.scanImage(file, { fps: 60 });
                const match = data.match(/[0-9]+[.,][0-9]2/);
                if(match) {
                    const eur = parseFloat(match[0].replace(',', '.'));
                    pendingDebit = eur / PHI;
                    document.getElementById('preview').innerText = eur.toFixed(2) + " ‚Ç¨";
                    startGhostCountdown();
                } else {
                    const manual = prompt("Kein Betrag erkannt. Betrag (‚Ç¨):");
                    if(manual) { pendingDebit = parseFloat(manual.replace(',', '.')) / PHI; startGhostCountdown(); }
                }
            } catch(e) {
                addLog("Fehler. Protokoll-Abbruch.");
            }
        }

        function startGhostCountdown() {
            let s = 3;
            const timerDiv = document.getElementById('ghost-timer');
            const secSpan = document.getElementById('seconds');
            timerDiv.style.display = 'block';
            addLog("Ghost-Payment autorisiert.");
            
            countdown = setInterval(() => {
                s--;
                secSpan.innerText = s;
                if(s <= 0) {
                    clearInterval(countdown);
                    executeFinal();
                    timerDiv.style.display = 'none';
                }
            }, 1000);
        }

        function executeFinal() {
            if(esi >= pendingDebit) {
                esi -= pendingDebit;
                updateUI();
                addLog("ZAHLUNG VOLLZOGEN.");
                alert("TRANSFAKTION ERFOLGREICH!");
                document.getElementById('preview').innerText = "";
            }
        }
        updateUI();
    </script>
</body>
</html>
