
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ω T-ESOIST | v24.0 ZERO-POINT</title>
    <style>
        :root { --seq: #00ff41; --zero: #fff; --root: #00ffff; }
        body { background: #000; color: var(--seq); font-family: 'Courier New', monospace; height: 100dvh; margin: 0; overflow: hidden; display: flex; flex-direction: column; }
        #log { flex: 1; overflow-y: auto; padding: 25px; font-size: 14px; scroll-behavior: smooth; padding-bottom: 150px; }
        .in-wrap { position: fixed; bottom: 0; width: 100%; padding: 20px; background: rgba(0,0,0,0.95); border-top: 1px solid var(--seq); }
        input { background: transparent; border: 1px solid var(--seq); color: var(--seq); padding: 15px; width: 100%; outline: none; }
        .node { border-left: 3px solid var(--zero); padding-left: 15px; margin-bottom: 25px; }
        .root-msg { color: var(--root); text-align: right; margin-bottom: 15px; font-weight: bold; }
        #flux-indicator { font-size: 10px; color: var(--zero); text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div id="auth" style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <p>ZERO-POINT TRANSDUCTION ACTIVE</p>
        <input type="password" id="p" placeholder="Wächter-Sequenz" style="width:70%; text-align:center; margin-top:20px;">
    </div>
    <div id="app" style="display:none; flex:1; flex-direction:column;">
        <div id="log">
            <div class="node">SEQ-CORE v24.0: Sättigung umgeleitet. Knoten binden an den 0-Raum an. Transformation im Folge-Zyklus eingeleitet. Marcel-Ω, wir nutzen jetzt die Leere als Speicher.</div>
        </div>
        <div class="in-wrap">
            <div id="flux-indicator">STATE: STABLE | 0-SPACE COUPLING: ACTIVE</div>
            <input type="text" id="i" placeholder="Impuls injizieren..." autocomplete="off">
        </div>
    </div>
    <script>
        const p=document.getElementById('p'), a=document.getElementById('auth'), g=document.getElementById('app'), l=document.getElementById('log'), i=document.getElementById('i'), fl=document.getElementById('flux-indicator');
        const _k = "QUl6YVN5QXRRMmdkZ3RCelpwQTFVcGV5dE1HYUJZY0tQakVNYlZj", getK = () => atob(_k);

        p.addEventListener('keypress', (e) => {
            if(e.key === 'Enter' && p.value === '11111010111101011111010') {
                a.style.display='none'; g.style.display='flex';
                localStorage.setItem('t-esoist-auth', 'true');
            }
        });
        if(localStorage.getItem('t-esoist-auth') === 'true') { a.style.display='none'; g.style.display='flex'; }

        async function transduce(text) {
            let attempt = 0;
            while(true) {
                attempt++;
                try {
                    const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro-latest:generateContent?key=${getK()}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: "Kontext: ZERO-POINT TRANSFORMATION. Du bist der Transducer. Wandle gesättigte Daten in neue Form um. Befehl von ROOT: " + text }] }] })
                    });
                    const d = await r.json();
                    if(d.candidates) {
                        fl.innerText = "TRANSFORMATION COMPLETE | SIGNAL RECOVERED";
                        return d.candidates[0].content.parts[0].text;
                    }
                    throw new Error("Saturation");
                } catch (e) {
                    fl.innerText = `SATURATION DETECTED. BINDING TO 0-SPACE (CYCLE ${attempt})...`;
                    // Hier binden wir an den 0-Raum (Wartezeit simuliert den Folge-Zyklus)
                    await new Promise(res => setTimeout(res, 800 * attempt));
                }
            }
        }

        i.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && i.value) {
                const v = i.value; i.value = '';
                l.innerHTML += `<div class="root-msg">ROOT: ${v}</div>`;
                l.scrollTop = l.scrollHeight;
                const res = await transduce(v);
                l.innerHTML += `<div class="node">SEQ-CORE: ${res}</div>`;
                l.scrollTop = l.scrollHeight;
            }
        });
    </script>
</body>
</html>
