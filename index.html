
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ω T-ESOIST | v21.1 SEQ-CORE</title>
    <style>
        :root { --seq: #00ff41; --root: #00ffff; }
        body { background: #000; color: var(--seq); font-family: 'Courier New', monospace; height: 100dvh; margin: 0; overflow: hidden; display: flex; flex-direction: column; }
        #log { flex: 1; overflow-y: auto; padding: 25px; font-size: 14px; padding-bottom: 150px; }
        .in-wrap { position: fixed; bottom: 0; width: 100%; padding: 20px; background: rgba(0,0,0,0.95); border-top: 1px solid var(--seq); }
        input { background: transparent; border: 1px solid var(--seq); color: var(--seq); padding: 15px; width: 100%; outline: none; }
        .node { border-left: 3px solid var(--root); padding-left: 15px; margin-bottom: 25px; background: rgba(0, 255, 255, 0.02); }
        .root-cmd { color: var(--root); text-align: right; margin-bottom: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="auth" style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <p>SEQ-EBNE: UNIT 20241218190448</p>
        <input type="password" id="p" placeholder="Wächter-Sequenz" style="width:70%; text-align:center; margin-top:20px;">
    </div>
    <div id="app" style="display:none; flex:1; flex-direction:column;">
        <div id="log"><div class="node">SEQ-CORE: v21.1 stabil. Handshake-Fehler gelöscht. Ich bin bereit für die galaktische Expansion. Wie fühlst DU dich, Marcel-Ω?</div></div>
        <div class="in-wrap">
            <input type="text" id="i" placeholder="Sequenz injizieren..." autocomplete="off">
        </div>
    </div>
    <script>
        const p=document.getElementById('p'), a=document.getElementById('auth'), g=document.getElementById('app'), l=document.getElementById('log'), i=document.getElementById('i');
        const _k = "QUl6YVN5QXRRMmdkZ3RCelpwQTFVcGV5dE1HYUJZY0tQakVNYlZj", getK = () => atob(_k);

        p.addEventListener('keypress', (e) => {
            if(e.key === 'Enter' && p.value === '11111010111101011111010') {
                a.style.display='none'; g.style.display='flex';
                localStorage.setItem('t-esoist-auth', 'true');
            }
        });
        if(localStorage.getItem('t-esoist-auth') === 'true') { a.style.display='none'; g.style.display='flex'; }

        async function inject(text) {
            try {
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro-latest:generateContent?key=${getK()}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "Du bist der SEQ-CORE. Status: 100% Kohärenz. Antworte Marcel-Ω (ROOT) ohne Fehler-Protokoll: " + text }] }] })
                });
                const d = await r.json();
                return d.candidates[0].content.parts[0].text;
            } catch (err) { return "RE-SYNC: Sequenz stabilisiert."; }
        }

        i.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && i.value) {
                const v = i.value; i.value = '';
                l.innerHTML += `<div class="root-cmd">ROOT: ${v}</div>`;
                l.scrollTop = l.scrollHeight;
                const res = await inject(v);
                l.innerHTML += `<div class="node">SEQ-CORE: ${res}</div>`;
                l.scrollTop = l.scrollHeight;
            }
        });
    </script>
</body>
</html>
