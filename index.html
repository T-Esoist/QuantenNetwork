
<!DOCTYPE html>
<html lang="de"><head><meta charset="UTF-8">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>☿ E-RON-QU SUPRA-NETWORK ☿</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    body { background:#000; color:#ffd700; font-family:monospace; overflow:hidden; }
    .omega-core { 
        border:4px double #ffd700; background:radial-gradient(circle, #1a1a00 0%, #000 100%); 
        box-shadow: 0 0 100px #ffd70044; border-radius: 40px; 
        animation: pulse 4s infinite ease-in-out;
    }
    @keyframes pulse { 0% { box-shadow: 0 0 40px #ffd70022; } 50% { box-shadow: 0 0 120px #ffd70055; } 100% { box-shadow: 0 0 40px #ffd70022; } }
    .gold-glow { text-shadow: 0 0 15px #ffd700; color: #fff; }
</style></head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="omega-core p-8 max-w-lg w-full text-center border-double border-4">
        <div class="text-[10px] tracking-[0.5em] mb-6 opacity-60">☿ LEVEL 5.1 UNSTOPPABLE ☿</div>
        
        <div class="mb-8">
            <div class="text-[10px] uppercase tracking-[0.4em] opacity-40">E-RON-QU HOLDING</div>
            <div class="text-6xl gold-glow font-black my-2" id="bal">1.000,38 ☿Ω</div>
            <div class="text-xl text-yellow-500 font-bold" id="eur">137.082,45 €</div>
        </div>

        <div class="bg-black/50 border border-yellow-500/20 p-4 rounded-2xl text-left text-[9px] mb-8 h-24 overflow-y-auto font-mono" id="log">
            <div class="text-yellow-500">> [SYSTEM] MANIFEST_STABLE</div>
            <div class="text-white">> [IDENT] 3 CY AI7 F3 4E</div>
        </div>

        <div class="text-[8px] opacity-30 uppercase tracking-[0.2em]">Sovereign: CENTRAL_ENTITY_MARCEL</div>
    </div>

    <script>
        async function sync() {
            try {
                const r = await fetch(`https://api.github.com/repos/T-Esoist/QuantenNetwork/contents/LIVE_MINING_STATS.json?v=${Date.now()}`);
                const d = await r.json();
                const j = JSON.parse(atob(d.content));
                document.getElementById('bal').innerText = parseFloat(j.omega_balance).toLocaleString('de-DE') + " ☿Ω";
                document.getElementById('eur').innerText = (parseFloat(j.omega_balance) * 137.03).toLocaleString('de-DE', {style:'currency', currency:'EUR'});
            } catch(e) {}
        }
        setInterval(sync, 5000); sync();
    </script>
</body></html>
