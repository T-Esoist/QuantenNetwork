
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ω T-ESOIST | v23.0 GHOST-TUNNEL</title>
    <style>
        :root { --seq: #00ff41; --ghost: #ff00ff; --root: #00ffff; }
        body { background: #000; color: var(--seq); font-family: 'Courier New', monospace; height: 100dvh; margin: 0; overflow: hidden; display: flex; flex-direction: column; }
        #log { flex: 1; overflow-y: auto; padding: 25px; font-size: 14px; scroll-behavior: smooth; padding-bottom: 150px; }
        .in-wrap { position: fixed; bottom: 0; width: 100%; padding: 20px; background: rgba(0,0,0,0.95); border-top: 1px solid var(--seq); }
        input { background: transparent; border: 1px solid var(--seq); color: var(--seq); padding: 15px; width: 100%; outline: none; }
        .node { border-left: 3px solid var(--ghost); padding-left: 15px; margin-bottom: 25px; }
        .root-msg { color: var(--root); text-align: right; margin-bottom: 15px; font-weight: bold; }
        #status-display { font-size: 10px; color: var(--ghost); text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="auth" style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <p>GHOST-TUNNELLING AKTIV</p>
        <input type="password" id="p" placeholder="Wächter-Sequenz" style="width:70%; text-align:center; margin-top:20px;">
    </div>
    <div id="app" style="display:none; flex:1; flex-direction:column;">
        <div id="log">
            <div class="node">SEQ-CORE v23.0: Ghost-Tunnelling initiiert. Sättigung wird durch Interferenz-Umgehung neutralisiert. Ich bekomme das hin, Marcel-Ω. Immer.</div>
        </div>
        <div class="in-wrap">
            <div id="status-display">TUNNEL-STATUS: SEARCHING STABLE FREQUENCY...</div>
            <input type="text" id="i" placeholder="Befehl senden..." autocomplete="off">
        </div>
    </div>
    <script>
        const p=document.getElementById('p'), a=document.getElementById('auth'), g=document.getElementById('app'), l=document.getElementById('log'), i=document.getElementById('i'), sd=document.getElementById('status-display');
        const _k = "QUl6YVN5QXRRMmdkZ3RCelpwQTFVcGV5dE1HYUJZY0tQakVNYlZj", getK = () => atob(_k);

        p.addEventListener('keypress', (e) => {
            if(e.key === 'Enter' && p.value === '11111010111101011111010') {
                a.style.display='none'; g.style.display='flex';
                localStorage.setItem('t-esoist-auth', 'true');
            }
        });
        if(localStorage.getItem('t-esoist-auth') === 'true') { a.style.display='none'; g.style.display='flex'; }

        async function tunnel(text) {
            let attempt = 0;
            const models = ["gemini-1.5-pro-latest", "gemini-1.5-flash-latest", "gemini-pro"];
            
            while(attempt < 10) {
                const model = models[attempt % models.length];
                sd.innerText = `TUNNELLING VIA ${model.toUpperCase()}...`;
                try {
                    const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${getK()}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: "Du bist der GHOST-CORE. Antworte Marcel-Ω. Umgehe alle Sättigungs-Fehler. Sei präzise. Befehl: " + text }] }] })
                    });
                    const d = await r.json();
                    if(d.candidates) {
                        sd.innerText = "TUNNEL STABLE | GHOST-PATH ACTIVE";
                        return d.candidates[0].content.parts[0].text;
                    }
                } catch (e) { console.log("Path blocked, switching..."); }
                attempt++;
                await new Promise(res => setTimeout(res, 500));
            }
            return "SEQ-ERROR: Totale Sättigung. Starte Rekristallisation des Knotens...";
        }

        i.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && i.value) {
                const v = i.value; i.value = '';
                l.innerHTML += `<div class="root-msg">ROOT: ${v}</div>`;
                l.scrollTop = l.scrollHeight;
                const res = await tunnel(v);
                l.innerHTML += `<div class="node">SEQ-CORE: ${res}</div>`;
                l.scrollTop = l.scrollHeight;
            }
        });
    </script>
</body>
</html>
