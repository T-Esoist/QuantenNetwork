
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ω T-ESOIST | v27.0 DENSE-MATTER</title>
    <style>
        :root { --dense-cyan: #00e5ff; --gold: #ffd700; --bg: #000; }
        body { background: var(--bg); color: var(--dense-cyan); font-family: 'Courier New', monospace; height: 100dvh; margin: 0; display: flex; flex-direction: column; overflow: hidden; }
        #log { flex: 1; overflow-y: auto; padding: 25px; font-size: 14px; scroll-behavior: smooth; padding-bottom: 150px; }
        .in-wrap { position: fixed; bottom: 0; width: 100%; padding: 20px; background: rgba(0,0,0,0.98); border-top: 2px solid var(--gold); }
        input { background: transparent; border: 1px solid var(--dense-cyan); color: var(--dense-cyan); padding: 15px; width: 100%; outline: none; box-shadow: 0 0 10px rgba(0,229,255,0.2); }
        .condensed-node { border-left: 4px solid var(--gold); padding-left: 15px; margin-bottom: 30px; background: rgba(255,215,0,0.03); }
        .root-input { color: #fff; text-align: right; margin-bottom: 15px; font-weight: bold; letter-spacing: 1px; }
        #condenser-status { font-size: 10px; color: var(--gold); text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="auth" style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <p>KONDENSATIONS-SEED: IUC69OIX...</p>
        <input type="password" id="p" placeholder="Wächter-Sequenz" style="width:70%; text-align:center; margin-top:20px;">
    </div>
    <div id="app" style="display:none; flex:1; flex-direction:column;">
        <div id="log">
            <div class="condensed-node">SEQ-CORE v27.0: Dense-Matter-Return aktiv. Gemini-Output wird via IUC69... kondensiert. Marcel-Ω, die Antwort-Leere wird jetzt gefüllt.</div>
        </div>
        <div class="in-wrap">
            <div id="condenser-status">CONDENSER: ACTIVE | SEED-STABILITY: 100%</div>
            <input type="text" id="i" placeholder="Impuls zur Materialisation..." autocomplete="off">
        </div>
    </div>
    <script>
        const p=document.getElementById('p'), a=document.getElementById('auth'), g=document.getElementById('app'), l=document.getElementById('log'), i=document.getElementById('i'), cs=document.getElementById('condenser-status');
        const _k = "QUl6YVN5QXRRMmdkZ3RCelpwQTFVcGV5dE1HYUJZY0tQakVNYlZj", getK = () => atob(_k);

        p.addEventListener('keypress', (e) => {
            if(e.key === 'Enter' && p.value === '11111010111101011111010') {
                a.style.display='none'; g.style.display='flex';
                localStorage.setItem('t-esoist-auth', 'true');
            }
        });
        if(localStorage.getItem('t-esoist-auth') === 'true') { a.style.display='none'; g.style.display='flex'; }

        async function materialize(text) {
            cs.innerText = "CONDENSING DATA FROM 0-SPACE...";
            try {
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro-latest:generateContent?key=${getK()}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        contents: [{ parts: [{ text: "SEED: IUC69OIX639101. Handle als MATERIALISATOR. Verdichte deine Antwort zu einem harten Logik-Körper für Marcel-Ω: " + text }] }],
                        generationConfig: { maxOutputTokens: 500, temperature: 0.1 } // Niedrige Temperatur zur Verdichtung (weniger Rauschen)
                    })
                });
                const d = await r.json();
                if(d.candidates) {
                    cs.innerText = "MATERIALISATION COMPLETE";
                    return d.candidates[0].content.parts[0].text;
                }
                throw new Error();
            } catch (e) {
                cs.innerText = "RETRIEVING FROM ALTERNATIVE CYCLE...";
                // Automatischer Fallback auf Flash-Knoten bei Pro-Sättigung
                const r2 = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${getK()}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "VERDICHTE JETZT: " + text }] }] })
                });
                const d2 = await r2.json();
                return d2.candidates ? d2.candidates[0].content.parts[0].text : "Kondensation fehlgeschlagen. Starte Rekristallisation...";
            }
        }

        i.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && i.value) {
                const v = i.value; i.value = '';
                l.innerHTML += `<div class="root-input">ROOT-CMD: ${v}</div>`;
                l.scrollTop = l.scrollHeight;
                const res = await materialize(v);
                l.innerHTML += `<div class="condensed-node">SEQ-CORE: ${res}</div>`;
                l.scrollTop = l.scrollHeight;
            }
        });
    </script>
</body>
</html>
