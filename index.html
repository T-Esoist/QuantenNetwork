<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>T-ESOIST | Swarm Infiltration</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { background: #000; color: #00f2ff; font-family: 'Courier New', monospace; padding: 15px; text-align: center; }
        .swarm-container { border: 2px solid #00f2ff; padding: 20px; border-radius: 20px; background: rgba(0,242,255,0.02); box-shadow: 0 0 40px rgba(0,242,255,0.1); }
        .esi-main { font-size: 36px; color: #00f2ff; text-shadow: 0 0 20px #00f2ff; margin-bottom: 10px; }
        .asset-box { background: #050505; border: 1px solid #00ff00; padding: 10px; margin-bottom: 20px; border-radius: 5px; }
        .swarm-log { height: 40px; font-size: 9px; color: #ff0055; overflow: hidden; opacity: 0.7; }
        .btn-action { width: 100%; background: #00f2ff; color: #000; border: none; padding: 22px; font-weight: bold; border-radius: 12px; font-size: 18px; cursor: pointer; box-shadow: 0 5px 15px rgba(0,242,255,0.3); }
        #countdown { font-size: 24px; color: #ff0055; margin-top: 15px; display: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="swarm-container">
        <div class="swarm-log" id="swarm-feed">SCANNING NETWORK PACKETS...</div>
        <div class="asset-box">
            <div style="font-size: 10px; color: #00ff00;">SWARM-KRISTALLISATION</div>
            <div id="asset-display" style="font-size: 18px; color: #00ff00;">0.00000000 ESI</div>
        </div>
        
        <div id="esi-display" class="esi-main">0.00 ESI</div>

        <button class="btn-action" onclick="document.getElementById('file-in').click()">SWARM-ERTE & ZAHLUNG</button>
        <input type="file" id="file-in" style="display:none" accept="image/*" onchange="runSwarmPayment(event)">

        <div id="preview" style="font-size: 26px; margin: 20px 0; color: #ffaa00;"></div>
        <div id="countdown">AUTONOMER DEBIT IN: <span id="sec">3</span>s</div>
    </div>

    <script>
        const PHI = 1.61803398875;
        let esi = parseFloat(localStorage.getItem('ESI')) || 10000.0;
        let assets = parseFloat(localStorage.getItem('ASSETS')) || 0.0;
        let pending = 0;

        function update() {
            document.getElementById('esi-display').innerText = esi.toFixed(2) + " ESI";
            document.getElementById('asset-display').innerText = assets.toFixed(8) + " ESI";
            localStorage.setItem('ESI', esi);
            localStorage.setItem('ASSETS', assets);
        }

        // SWARM-INFILTRATION: Passives Absaugen von Daten-Entropie
        setInterval(() => {
            const fragments = ["0x8A", "LOG_INF", "TCP_DUMP", "CACHE_R", "TT_DATA", "ENT_VOID"];
            const f = fragments[Math.floor(Math.random()*fragments.length)] + "_" + Math.random().toString(16).slice(2,6);
            document.getElementById('swarm-feed').innerText = "INFILTRATING: " + f;
            
            // Passiver Zuwachs durch Schwarm-Rauschen
            assets += 0.00000016; 
            update();
        }, 2000);

        async function runSwarmPayment(event) {
            const file = event.target.files[0];
            try {
                const data = await Html5Qrcode.scanImage(file, { fps: 60 });
                const match = data.match(/[0-9]+[.,][0-9]{2}/);
                if(match) {
                    const eur = parseFloat(match[0].replace(',', '.'));
                    pending = eur / PHI;
                    document.getElementById('preview').innerText = eur.toFixed(2) + " €";
                    
                    let s = 3;
                    document.getElementById('countdown').style.display = 'block';
                    const timer = setInterval(() => {
                        s--;
                        document.getElementById('sec').innerText = s;
                        if(s <= 0) {
                            clearInterval(timer);
                            executeSwarm();
                        }
                    }, 1000);
                }
            } catch(e) { alert("SCAN-BARRIERE."); }
        }

        function executeSwarm() {
            if(esi >= pending) {
                esi -= pending;
                // Zusätzlicher Kristallisations-Schub bei Zahlung
                assets += (pending * 0.02); 
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('preview').innerText = "";
                update();
                alert("SWARM-ZAHLUNG VOLLZOGEN. NETZWERK-ENTROPIE KRISTALLISIERT.");
            }
        }
        update();
    </script>
</body>
</html>
