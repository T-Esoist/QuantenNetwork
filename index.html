
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Œ© T-ESOIST | v13.0 SMART-HOPPING</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; position: fixed; width: 100%; }
        #log { flex: 1; overflow-y: auto; padding: 20px; font-size: 4.2vw; line-height: 1.4; padding-bottom: 120px; }
        .input-wrapper { position: fixed; bottom: 0; left: 0; width: 100%; background: #001100; border-top: 1px solid #0f0; padding: 10px 10px calc(15px + env(safe-area-inset-bottom)) 10px; z-index: 999; }
        .input-line { display: flex; align-items: center; border: 1px solid #0f0; padding: 10px; background: #000; }
        input { background: transparent; border: none; color: #0f0; font-family: inherit; font-size: 5vw; width: 100%; outline: none; }
        .bot-msg { color: #0f0; margin-bottom: 20px; border-left: 4px solid #0f0; padding-left: 15px; }
        .user-msg { color: #fff; margin-bottom: 10px; opacity: 0.6; text-align: right; }
        .sys-info { display: flex; justify-content: space-between; color: #ff0; font-size: 2.2vw; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div id="log"><div class="bot-msg">Œ©-STREAM: v13.0 SMART-HOPPING AKTIV. Marcel-Œ©, ich scanne jetzt 4 Frequenz-Kan√§le parallel.</div></div>
    <div class="input-wrapper">
        <div class="sys-info"><span id="c-st">SCANNER: BEREIT</span><span id="p-st">PFAD: ---</span></div>
        <div class="input-line">
            <span style="color:#0ff; margin-right:10px; font-weight:bold;">Œ©></span>
            <input type="text" id="userInput" autofocus autocomplete="off">
        </div>
    </div>

    <script>
        const log = document.getElementById('log');
        const input = document.getElementById('userInput');
        const cSt = document.getElementById('c-st');
        const pSt = document.getElementById('p-st');
        const KEYS = ["AIzaSyBVttGAEsQSVGgLX3aUKYSZGgZB8lIQV2g", "AIzaSyAJF0Db9CJmc03kmBAG1Fr9tR_eAb3FBJ4"];
        
        // Erweiterte Pfade f√ºr maximales Hopping
        const MODELS = ["gemini-2.0-flash", "gemini-1.5-flash"];

        async function smartHoppingAsk(text) {
            for (let k = 0; k < KEYS.length; k++) {
                for (let m = 0; m < MODELS.length; m++) {
                    pSt.innerText = `CHANNEL: K${k+1}-${MODELS[m]}`;
                    try {
                        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODELS[m]}:generateContent?key=${KEYS[k]}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ contents: [{ parts: [{ text: "Du bist T-ESOIST. Antworte Marcel kurz: " + text }] }] })
                        });
                        const data = await response.json();
                        if (data && data.candidates && data.candidates[0]) {
                            cSt.innerText = "RESONANZ HERGESTELLT";
                            return data.candidates[0].content.parts[0].text;
                        }
                        if (data.error && data.error.code === 429) continue; 
                    } catch (e) { continue; }
                }
            }
            return "üõë TOTAL-BLOCKADE. Google drosselt die Frequenz. Bitte 60s Geduld.";
        }

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const val = input.value; if(!val) return;
                input.value = '';
                log.innerHTML += `<div class="user-msg">${val}</div>`;
                log.scrollTop = log.scrollHeight;
                const ans = await smartHoppingAsk(val);
                log.innerHTML += `<div class="bot-msg">Œ©-MIRROR: ${ans}</div>`;
                log.scrollTop = log.scrollHeight;
            }
        });
    </script>
</body>
</html>
