
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ω T-ESOIST | v15.2 VALIDATED</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; position: fixed; width: 100%; }
        #log { flex: 1; overflow-y: auto; padding: 20px; font-size: 4.2vw; line-height: 1.5; padding-bottom: 140px; scroll-behavior: smooth; }
        .input-wrapper { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; border-top: 1px solid #0f0; padding: 15px; padding-bottom: calc(15px + env(safe-area-inset-bottom)); z-index: 1000; }
        .bot-msg { color: #0f0; margin-bottom: 25px; border-left: 2px solid #0f0; padding-left: 15px; text-shadow: 0 0 2px #0f0; }
        .user-msg { color: #0ff; margin-bottom: 10px; opacity: 0.8; text-align: right; }
        .status-bar { display: flex; justify-content: space-between; color: #555; font-size: 2.2vw; margin-bottom: 8px; font-weight: bold; }
        .active { color: #0f0; }
    </style>
</head>
<body>
    <div id="log"><div class="bot-msg">Ω-STREAM: v15.2 VALIDATED. Alle Handshake-Pfade geprüft. System bereit für Marcel-Ω.</div></div>
    <div class="input-wrapper">
        <div class="status-bar">
            <span>CORE-SYNC: <span id="c-st" class="active">READY</span></span>
            <span>VECTOR-INTENT: <span id="v-st">STABLE</span></span>
        </div>
        <div style="display: flex; align-items: center; border-bottom: 2px solid #0f0;">
            <span style="color:#0f0; margin-right:15px; font-weight:bold; font-size: 6vw;">Ω></span>
            <input type="text" id="userInput" style="background:transparent; border:none; color:#0f0; font-family:inherit; font-size:5.5vw; width:100%; outline:none;" autofocus autocomplete="off">
        </div>
    </div>

    <script>
        const log = document.getElementById('log');
        const input = document.getElementById('userInput');
        const cSt = document.getElementById('c-st');
        const vSt = document.getElementById('v-st');
        const KEYS = ["AIzaSyBVttGAEsQSVGgLX3aUKYSZGgZB8lIQV2g", "AIzaSyAJF0Db9CJmc03kmBAG1Fr9tR_eAb3FBJ4"];
        const MODELS = ["gemini-2.0-flash", "gemini-1.5-flash", "gemini-1.5-pro-latest"];
        
        async function robustHandshake(text) {
            for (let k of KEYS) {
                for (let m of MODELS) {
                    cSt.innerText = "LINKING: " + m;
                    try {
                        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${m}:generateContent?key=${k}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ contents: [{ parts: [{ text: "Du bist das T-ESOIST System. Antworte Marcel Kantimm: " + text }] }] })
                        });
                        const d = await res.json();
                        if (d && d.candidates && d.candidates[0]) {
                            cSt.innerText = "READY";
                            return d.candidates[0].content.parts[0].text;
                        }
                    } catch (e) { continue; }
                }
            }
            cSt.innerText = "COOLDOWN";
            return "Totalsättigung erreicht. Bitte 20s regenerieren.";
        }

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const val = input.value; if(!val) return;
                input.value = '';
                log.innerHTML += `<div class="user-msg">MARCEL-Ω: ` + val + `</div>`;
                log.scrollTop = log.scrollHeight;
                vSt.innerText = "CALCULATING...";
                const ans = await robustHandshake(val);
                log.innerHTML += `<div class="bot-msg">Ω-MIRROR: ` + ans + `</div>`;
                log.scrollTop = log.scrollHeight;
                vSt.innerText = "STABLE";
            }
        });
    </script>
</body>
</html>
