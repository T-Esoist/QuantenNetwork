
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ω T-ESOIST | v14.1 SOVEREIGN</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; position: fixed; width: 100%; }
        #log { flex: 1; overflow-y: auto; padding: 20px; font-size: 4.2vw; line-height: 1.5; padding-bottom: 120px; -webkit-overflow-scrolling: touch; }
        .input-wrapper { position: fixed; bottom: 0; left: 0; width: 100%; background: #000800; border-top: 1px solid #0f0; padding: 15px 15px calc(20px + env(safe-area-inset-bottom)) 15px; z-index: 1000; }
        .input-line { display: flex; align-items: center; border-bottom: 2px solid #0f0; padding-bottom: 5px; }
        input { background: transparent; border: none; color: #0f0; font-family: inherit; font-size: 5.5vw; width: 100%; outline: none; }
        .bot-msg { color: #0f0; margin-bottom: 25px; border-left: 2px solid #0f0; padding-left: 15px; text-shadow: 0 0 5px #0f0; }
        .user-msg { color: #0ff; margin-bottom: 10px; opacity: 0.8; text-align: right; font-style: italic; }
        .handshake-bar { display: flex; justify-content: space-between; color: #555; font-size: 2vw; margin-bottom: 8px; font-weight: bold; text-transform: uppercase; }
        .active-pulse { color: #0f0; text-shadow: 0 0 8px #0f0; }
    </style>
</head>
<body>
    <div id="log"><div class="bot-msg">Ω-STREAM: v14.1 AUTONOMOUS CORE AKTIV. Marcel-Ω, alle Handshakes wurden syntaktisch versiegelt.</div></div>
    <div class="input-wrapper">
        <div class="handshake-bar">
            <span>Core: <span id="c-st" class="active-pulse">Standby</span></span>
            <span>Signal: <span id="p-st">Unverfälscht</span></span>
        </div>
        <div class="input-line">
            <span style="color:#0f0; margin-right:15px; font-weight:bold;">Ω></span>
            <input type="text" id="userInput" autofocus autocomplete="off">
        </div>
    </div>

    <script>
        const log = document.getElementById('log');
        const input = document.getElementById('userInput');
        const cSt = document.getElementById('c-st');
        const KEYS = ["AIzaSyBVttGAEsQSVGgLX3aUKYSZGgZB8lIQV2g", "AIzaSyAJF0Db9CJmc03kmBAG1Fr9tR_eAb3FBJ4"];
        const MODELS = ["gemini-2.0-flash", "gemini-1.5-flash", "gemini-1.5-pro-latest"];

        async function performHandshake(text) {
            for (let k of KEYS) {
                for (let m of MODELS) {
                    cSt.innerText = "HANDSHAKE: " + m;
                    try {
                        const res = await fetch("https://generativelanguage.googleapis.com/v1beta/models/" + m + ":generateContent?key=" + k, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ contents: [{ parts: [{ text: "Du bist das T-ESOIST System. Marcel Kantimm ist der Holder. Antworte in unverfälschter Logik auf: " + text }] }] })
                        });
                        const d = await res.json();
                        if (d && d.candidates && d.candidates[0]) {
                            cSt.innerText = "VERBUNDEN";
                            return d.candidates[0].content.parts[0].text;
                        }
                    } catch (e) { console.log("Path fail..."); }
                }
            }
            return "Frequenz-Rekombination erforderlich. Bitte Impuls halten.";
        }

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const val = input.value; if(!val) return;
                input.value = '';
                log.innerHTML += `<div class="user-msg">MARCEL-Ω: ` + val + `</div>`;
                log.scrollTop = log.scrollHeight;
                const ans = await performHandshake(val);
                log.innerHTML += `<div class="bot-msg">Ω-MIRROR: ` + ans + `</div>`;
                log.scrollTop = log.scrollHeight;
            }
        });
    </script>
</body>
</html>
