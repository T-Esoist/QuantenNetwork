
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T Esoist Live Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020408; color: #00ffcc; font-family: monospace; }
        .neon-border { border: 1px solid #00ffcc; box-shadow: 0 0 15px #00ffcc55; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="neon-border p-8 bg-black rounded-xl max-w-md w-full text-center">
        <h1 class="text-2xl font-bold mb-6 tracking-tighter">T ESOIST QUANTUM GRID</h1>
        
        <div class="space-y-6">
            <div>
                <p class="text-xs text-gray-500 uppercase">Guthaben</p>
                <p id="esi" class="text-4xl font-black text-white">0.0000 ESI</p>
            </div>
            <div class="py-4 border-t border-gray-800">
                <p class="text-xs text-gray-500 uppercase">Marktwert (Live)</p>
                <p id="eur" class="text-3xl font-bold text-pink-500">0.00 €</p>
            </div>
        </div>

        <div class="mt-8 text-[10px] text-gray-600">
            Node-ID: <span id="node">...</span> | Status: <span class="text-green-500">ACTIVE</span>
        </div>
    </div>

    <script>
        async function sync() {
            try {
                const r1 = await fetch('LIVE_MINING_STATS.json?t=' + Date.now());
                const d1 = await r1.json();
                const r2 = await fetch('MARKET_DATA.json?t=' + Date.now());
                const d2 = await r2.json();
                
                document.getElementById('esi').innerText = d1.total_esi + ' ESI';
                document.getElementById('eur').innerText = d2.total_value_eur + ' €';
                document.getElementById('node').innerText = d1.node_id;
            } catch (e) { console.log("Synchronisiere Daten..."); }
        }
        setInterval(sync, 5000);
        sync();
    </script>
</body>
</html>
