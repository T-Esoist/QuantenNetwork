<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-ESOIST | Fix v84</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { background: #000; color: #00f2ff; font-family: monospace; padding: 20px; text-align: center; }
        .terminal { border: 2px solid #00f2ff; padding: 20px; border-radius: 10px; }
        .btn { background: #00f2ff; color: #000; padding: 15px; width: 100%; border: none; font-weight: bold; margin-top: 10px; }
        #status { margin-top: 20px; color: #ff0055; font-weight: bold; }
    </style>
</head>
<body>
    <div class="terminal">
        <h3>REPAIR-TERMINAL v84</h3>
        <p>Status: <span id="status">BEREIT</span></p>
        
        <button class="btn" onclick="document.getElementById('qr-file').click()">BILD AUSWÄHLEN (GALERIE)</button>
        <input type="file" id="qr-file" style="display:none" accept="image/*" onchange="forceScan(event)">
        
        <div id="result" style="margin-top:20px; border-top: 1px solid #333; padding-top: 10px;">
            <input type="text" id="rec" placeholder="Empfänger" style="width:100%; margin-bottom:5px;">
            <input type="number" id="amt" placeholder="Betrag" style="width:100%;">
            <button class="btn" style="background:#00ff00;" onclick="finalPay()">JETZT BEZAHLEN</button>
        </div>
    </div>

    <script>
        const decoder = new Html5Qrcode("hidden-reader");
        
        function forceScan(event) {
            const file = event.target.files[0];
            const status = document.getElementById('status');
            status.innerText = "ANALYSE LÄUFT...";
            
            Html5Qrcode.scanImage(file, { fps: 10 })
                .then(data => {
                    status.innerText = "ERFOLG!";
                    status.style.color = "#00ff00";
                    // Extraktion
                    const amount = data.match(/[0-9]+[.,][0-9]{2}/);
                    if(amount) document.getElementById('amt').value = amount[0].replace(',', '.');
                    document.getElementById('rec').value = "Erkannt aus Bild";
                })
                .catch(err => {
                    status.innerText = "SCAN FEHLGESCHLAGEN. CODE NICHT ERKANNT.";
                    alert("Tipp: Achte darauf, dass der QR-Code im Screenshot klar und hell zu sehen ist.");
                });
        }
        
        function finalPay() {
            alert("Zahlung wird über das Gitter autorisiert...");
            location.reload();
        }
    </script>
    <div id="hidden-reader" style="display:none"></div>
</body>
</html>
