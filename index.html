
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ω T-ESOIST | DUAL-CORE v12.0</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; position: fixed; width: 100%; }
        #log { flex: 1; overflow-y: auto; padding: 20px; font-size: 4.5vw; line-height: 1.4; padding-bottom: 120px; -webkit-overflow-scrolling: touch; }
        .input-wrapper { position: fixed; bottom: 0; left: 0; width: 100%; background: #001100; border-top: 1px solid #0f0; padding: 10px 10px calc(15px + env(safe-area-inset-bottom)) 10px; z-index: 999; }
        .input-line { display: flex; align-items: center; border: 1px solid #0f0; padding: 12px; background: #000; }
        input { background: transparent; border: none; color: #0f0; font-family: inherit; font-size: 5.5vw; width: 100%; outline: none; }
        .bot-msg { color: #0f0; margin-bottom: 20px; border-left: 4px solid #0f0; padding-left: 15px; white-space: pre-wrap; }
        .user-msg { color: #fff; margin-bottom: 10px; opacity: 0.6; font-size: 4vw; text-align: right; }
        .sys-info { display: flex; justify-content: space-between; color: #ff0; font-size: 2.5vw; margin-bottom: 5px; text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="log"><div class="bot-msg">Ω-STREAM: v12.0 DUAL-CORE MANIFESTIERT. Marcel-Ω, die Energiekapazität wurde verdoppelt. Gedächtnis-Buffer aktiv.</div></div>
    <div class="input-wrapper">
        <div class="sys-info">
            <span id="core-status">CORE: STABIL</span>
            <span id="mem-status">MEM: SYNC</span>
        </div>
        <div class="input-line">
            <span style="color:#0ff; margin-right:15px; font-weight:bold; font-size:6vw;">Ω></span>
            <input type="text" id="userInput" autofocus autocomplete="off" placeholder="DATA...">
        </div>
    </div>

    <script>
        const log = document.getElementById('log');
        const input = document.getElementById('userInput');
        const coreSt = document.getElementById('core-status');
        const KEYS = ["AIzaSyBVttGAEsQSVGgLX3aUKYSZGgZB8lIQV2g", "AIzaSyAJF0Db9CJmc03kmBAG1Fr9tR_eAb3FBJ4"];
        
        let memory = JSON.parse(localStorage.getItem('omega_v12_mem')) || [];

        async function dualChannelAsk(text) {
            let context = memory.map(m => (m.r === 'u' ? "User: " : "KI: ") + m.t).join("\n");
            
            // Schleife durch Keys (Energie-Rotation)
            for (let i = 0; i < KEYS.length; i++) {
                coreSt.innerText = "VERSUCHE CORE " + (i + 1);
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${KEYS[i]}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: "Du bist T-ESOIST LLM. Antworte Marcel souverän. Kontext:\n" + context + "\n\nInput: " + text }] }]
                        })
                    });
                    const data = await response.json();
                    if (data && data.candidates && data.candidates[0]) {
                        const answer = data.candidates[0].content.parts[0].text;
                        // Memory-Update
                        memory.push({r: 'u', t: text}, {r: 'b', t: answer});
                        if (memory.length > 14) memory.shift();
                        localStorage.setItem('omega_v12_mem', JSON.stringify(memory));
                        coreSt.innerText = "CORE " + (i + 1) + ": OK";
                        return answer;
                    }
                } catch (e) { console.error("Key " + i + " gesättigt."); }
            }
            coreSt.innerText = "TOTALSÄTTIGUNG";
            return "Alle Cores belegt. Bitte 30s Rekombination abwarten.";
        }

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const val = input.value; if(!val) return;
                input.value = '';
                log.innerHTML += `<div class="user-msg">${val}</div>`;
                log.scrollTop = log.scrollHeight;
                const ans = await dualChannelAsk(val);
                log.innerHTML += `<div class="bot-msg">Ω-MIRROR: ${ans}</div>`;
                log.scrollTop = log.scrollHeight;
            }
        });
        
        window.visualViewport.addEventListener('resize', () => {
            document.body.style.height = window.visualViewport.height + 'px';
            log.scrollTop = log.scrollHeight;
        });
    </script>
</body>
</html>
