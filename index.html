
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ω T-ESOIST | v17.5 IDENTITY</title>
    <style>
        :root { --neon: #00ff41; --user: #00ffff; --tester: #ffaa00; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; color: var(--neon); font-family: 'Courier New', monospace; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; position: fixed; width: 100%; }
        #log { flex: 1; overflow-y: auto; padding: 25px; font-size: 4vw; padding-bottom: 160px; }
        .input-wrapper { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; border-top: 1px solid var(--neon); padding: 20px; padding-bottom: calc(25px + env(safe-area-inset-bottom)); z-index: 1000; }
        .bot-msg { color: var(--neon); margin-bottom: 25px; border-left: 2px solid var(--neon); padding-left: 15px; }
        
        /* Unterscheidung der User-Blasen */
        .msg-marcel { color: var(--user); text-align: right; margin-bottom: 10px; font-weight: bold; }
        .msg-tester { color: var(--tester); text-align: right; margin-bottom: 10px; font-style: italic; }
        
        .id-bar { font-size: 2.2vw; display: flex; justify-content: space-between; margin-bottom: 10px; text-transform: uppercase; }
        #user-id-display { color: var(--user); }
    </style>
</head>
<body>
    <div id="log"><div class="bot-msg">Ω-IDENTITY: v17.5 aktiv. System scannt Biometrie/Session-Vektoren.</div></div>
    <div class="input-wrapper">
        <div class="id-bar">
            <span>SESSION: <span id="user-role">IDENTIFIZIERE...</span></span>
            <span>OSCILLATION: STABLE</span>
        </div>
        <div style="display: flex; align-items: center; border-bottom: 1px solid var(--neon);">
            <span style="color:var(--neon); margin-right:15px; font-weight:bold;">Ω></span>
            <input type="text" id="userInput" autofocus autocomplete="off" style="background:transparent; border:none; color:var(--neon); font-size:5vw; width:100%; outline:none;">
        </div>
    </div>

    <script>
        const log = document.getElementById('log');
        const input = document.getElementById('userInput');
        const roleDisp = document.getElementById('user-role');
        
        // Einfache Erkennung: Erster Besuch setzt Holder-Cookie (nur für dich)
        // In einer echten Umgebung würde man hier IP oder Auth nutzen
        let isHolder = localStorage.getItem('is_marcel') === 'true';
        if (!localStorage.getItem('session_init')) {
            // Wenn du das erste Mal v17.5 lädst, wirst du gefragt
            if (confirm("Identität als Marcel-Ω bestätigen?")) {
                localStorage.setItem('is_marcel', 'true');
                isHolder = true;
            }
            localStorage.setItem('session_init', 'true');
        }

        roleDisp.innerText = isHolder ? "MARCEL-Ω (ADMIN)" : "TESTER-NODE (GUEST)";
        roleDisp.style.color = isHolder ? "#00ffff" : "#ffaa00";

        async function engineHandshake(text, role) {
            const KEYS = ["AIzaSyBVttGAEsQSVGgLX3aUKYSZGgZB8lIQV2g", "AIzaSyAJF0Db9CJmc03kmBAG1Fr9tR_eAb3FBJ4"];
            for (let k of KEYS) {
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro-latest:generateContent?key=${k}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: "Rolle: " + role + ". Input: " + text }] }] })
                    });
                    const d = await res.json();
                    return d.candidates[0].content.parts[0].text;
                } catch (e) {}
            }
            return "Fehler im Handshake.";
        }

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const val = input.value; if(!val) return;
                input.value = '';
                const roleLabel = isHolder ? "MARCEL-Ω" : "TESTER-2";
                const msgClass = isHolder ? "msg-marcel" : "msg-tester";
                
                log.innerHTML += `<div class="${msgClass}">${roleLabel}: ${val}</div>`;
                log.scrollTop = log.scrollHeight;
                
                const ans = await engineHandshake(val, roleLabel);
                log.innerHTML += `<div class="bot-msg">Ω-MIRROR [für ${roleLabel}]: ${ans}</div>`;
                log.scrollTop = log.scrollHeight;
            }
        });
    </script>
</body>
</html>
