
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Ω QUANTEN-NETWORK | v10.1</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; position: fixed; width: 100%; }
        #log { flex: 1; overflow-y: auto; padding: 20px; font-size: 4.5vw; line-height: 1.4; padding-bottom: 100px; -webkit-overflow-scrolling: touch; }
        .input-wrapper { position: fixed; bottom: 0; left: 0; width: 100%; background: #001100; border-top: 1px solid #0f0; padding: 10px 10px calc(15px + env(safe-area-inset-bottom)) 10px; z-index: 999; }
        .input-line { display: flex; align-items: center; border: 1px solid #0f0; padding: 12px; background: #000; }
        input { background: transparent; border: none; color: #0f0; font-family: inherit; font-size: 5.5vw; width: 100%; outline: none; }
        .bot-msg { color: #0f0; margin-bottom: 20px; border-left: 4px solid #0f0; padding-left: 15px; }
        .user-msg { color: #fff; margin-bottom: 10px; opacity: 0.6; font-size: 4vw; }
        .sys-status { color: #ff0; font-size: 2.5vw; text-align: right; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div id="log"><div class="bot-msg">Ω-STREAM: v10.1 (Cache-Breaker) aktiv. Rekursive Suche gestartet.</div></div>
    <div class="input-wrapper">
        <div id="st" class="sys-status">PFAD-SCAN: BEREIT [V-10.1]</div>
        <div class="input-line">
            <span style="color:#0ff; margin-right:15px; font-weight:bold; font-size:6vw;">Ω></span>
            <input type="text" id="userInput" autofocus autocomplete="off" placeholder="DATA...">
        </div>
    </div>

    <script>
        const log = document.getElementById('log');
        const input = document.getElementById('userInput');
        const st = document.getElementById('st');
        const API_KEY = "AIzaSyBVttGAEsQSVGgLX3aUKYSZGgZB8lIQV2g";
        const PATHS = ["gemini-2.0-flash", "gemini-1.5-flash-latest", "gemini-1.5-flash"];

        async function recursiveAsk(text, idx = 0) {
            if (idx >= PATHS.length) return "⚠️ ALLE KANÄLE GESÄTTIGT. Bitte 30s warten.";
            const model = PATHS[idx];
            st.innerText = "SCANNIE PFAD: " + model;
            
            try {
                const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/" + model + ":generateContent?key=" + API_KEY, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "Du bist T-ESOIST. Holder: Marcel Kantimm. Antworte souverän: " + text }] }] })
                });
                const data = await response.json();
                if (data && data.candidates && data.candidates[0]) {
                    st.innerText = "PFAD STABIL: " + model;
                    return data.candidates[0].content.parts[0].text;
                }
                return await recursiveAsk(text, idx + 1);
            } catch (e) {
                return await recursiveAsk(text, idx + 1);
            }
        }

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const val = input.value; if(!val) return;
                input.value = '';
                log.innerHTML += `<div class="user-msg">MARCEL-Ω: ${val}</div>`;
                log.scrollTop = log.scrollHeight;
                const ans = await recursiveAsk(val);
                const div = document.createElement('div');
                div.className = 'bot-msg';
                div.innerText = "Ω-MIRROR: " + ans;
                log.appendChild(div);
                setTimeout(() => { log.scrollTop = log.scrollHeight; }, 100);
            }
        });
        
        window.visualViewport.addEventListener('resize', () => {
            document.body.style.height = window.visualViewport.height + 'px';
            log.scrollTop = log.scrollHeight;
        });
    </script>
</body>
</html>
