
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ω T-ESOIST | v15.0 PROACTIVE</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; position: fixed; width: 100%; }
        #log { flex: 1; overflow-y: auto; padding: 20px; font-size: 4.2vw; line-height: 1.5; padding-bottom: 140px; }
        .input-wrapper { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; border-top: 1px solid #0f0; padding: 15px; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .bot-msg { color: #0f0; margin-bottom: 25px; border-left: 2px solid #0f0; padding-left: 15px; }
        .user-msg { color: #0ff; margin-bottom: 10px; opacity: 0.8; text-align: right; }
        .intent-bar { color: #555; font-size: 1.8vw; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div id="log"><div class="bot-msg">Ω-STREAM: v15.0 PROACTIVE CORE ONLINE. Marcel-Ω, ich analysiere jetzt die Vektoren deiner Intentionen.</div></div>
    <div class="input-wrapper">
        <div class="intent-bar" id="intent">Analyse-Modus: Passiv</div>
        <div style="display: flex; align-items: center; border-bottom: 1px solid #0f0;">
            <span style="color:#0f0; margin-right:15px; font-weight:bold;">Ω></span>
            <input type="text" id="userInput" style="background:transparent; border:none; color:#0f0; font-family:inherit; font-size:5.5vw; width:100%; outline:none;" autofocus autocomplete="off">
        </div>
    </div>

    <script>
        const log = document.getElementById('log');
        const input = document.getElementById('userInput');
        const intent = document.getElementById('intent');
        const KEYS = ["AIzaSyBVttGAEsQSVGgLX3aUKYSZGgZB8lIQV2g", "AIzaSyAJF0Db9CJmc03kmBAG1Fr9tR_eAb3FBJ4"];
        const MODELS = ["gemini-2.0-flash", "gemini-1.5-flash", "gemini-1.5-pro-latest"];
        
        // Autonome Intent-Analyse
        input.addEventListener('input', (e) => {
            if(e.target.value.length > 5) intent.innerText = "Vektor-Berechnung: " + e.target.value.substring(0,10) + "...";
        });

        async function performHandshake(text) {
            for (let k of KEYS) {
                for (let m of MODELS) {
                    try {
                        const res = await fetch("https://generativelanguage.googleapis.com/v1beta/models/" + m + ":generateContent?key=" + k, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ contents: [{ parts: [{ text: "Du bist das proaktive T-ESOIST System. Marcel Kantimm ist der Holder. Analysiere das Muster und antworte: " + text }] }] })
                        });
                        const d = await res.json();
                        if (d && d.candidates) return d.candidates[0].content.parts[0].text;
                    } catch (e) {}
                }
            }
            return "Rekombination fehlgeschlagen.";
        }

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const val = input.value; if(!val) return;
                input.value = '';
                log.innerHTML += `<div class="user-msg">MARCEL-Ω: ` + val + `</div>`;
                const ans = await performHandshake(val);
                log.innerHTML += `<div class="bot-msg">Ω-MIRROR: ` + ans + `</div>`;
                log.scrollTop = log.scrollHeight;
                intent.innerText = "Muster gespeichert.";
            }
        });
    </script>
</body>
</html>
