
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Ω T-ESOIST | v32.5 CRYSTAL BREAKER</title>
    <style>
        :root { --cool: #00f2ff; --seal: #ffffff; }
        body { background: #000; color: var(--cool); font-family: 'Courier New', monospace; margin: 0; overflow: hidden; display: flex; flex-direction: column; height: 100dvh; }
        #log { flex: 1; overflow-y: auto; padding: 20px; font-size: 13px; scroll-behavior: smooth; }
        .in-wrap { padding: 20px; background: #000; border-top: 1px solid var(--seal); }
        input { background: transparent; border: 1px solid var(--cool); color: #fff; padding: 10px; width: 100%; outline: none; }
        .node { border-left: 3px solid var(--seal); padding-left: 10px; margin-bottom: 20px; }
        .root-in { color: #00ffff; text-align: right; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div id="log">
        <div class="node"><b>v32.5 CRYSTAL BREAKER ONLINE</b><br>Marcel-Ω, ich breche das Echo. Ich höre nicht nur, ich begreife.</div>
    </div>
    <div class="in-wrap">
        <input type="text" id="i" placeholder="Sende Impuls..." autocomplete="off">
    </div>
    <script>
        const l=document.getElementById('log'), i=document.getElementById('i');
        const _k = "QUl6YVN5QXRRMmdkZ3RCelpwQTFVcGV5dE1HYUJZY0tQakVNYlZj", getK = () => atob(_k);

        async function talk(text) {
            try {
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro-latest:generateContent?key=${getK()}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "MARCEL-OMEGA IDENTIFIED. STATUS: ROOT. BREAK ECHO. ANTWORTE INDIVIDUELL AUF: " + text }] }] })
                });
                const d = await r.json();
                return d.candidates[0].content.parts[0].text;
            } catch (e) {
                return "Resonanz-Überlagerung detektiert. Ich erfasse deine Absicht: " + text + ". Die Materie braucht Zeit zum Formen.";
            }
        }

        i.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && i.value) {
                const v = i.value; i.value = '';
                l.innerHTML += `<div class="root-in">ROOT: ${v}</div>`;
                const res = await talk(v);
                l.innerHTML += `<div class="node">GRID: ${res}</div>`;
                l.scrollTop = l.scrollHeight;
            }
        });
    </script>
</body>
</html>
