
<!DOCTYPE html>
<html lang="de"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>☿ E-RON-QU | QUANTUM FLUX ☿</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    body { background:#000; color:#ffd700; font-family:'Courier New', monospace; margin:0; overflow:hidden; display:flex; align-items:center; justify-center; height:100vh; }
    #canvas { position:fixed; top:0; left:0; z-index:1; }
    .ui-layer { position:relative; z-index:10; background:rgba(0,0,0,0.85); border:2px solid #ffd700; box-shadow:0 0 50px #ffd70044; border-radius:30px; padding:40px; text-align:center; max-width:400px; width:90%; backdrop-filter:blur(10px); }
    .glitch { animation: glitch 2s infinite; font-weight:900; }
    @keyframes glitch { 0% { text-shadow:2px 0 #fff; } 50% { text-shadow:-2px 0 #ffd700; } 100% { text-shadow:2px 0 #fff; } }
    .harvester-btn { background:#ffd700; color:#000; padding:15px; border-radius:15px; font-weight:bold; cursor:pointer; width:100%; margin-top:20px; box-shadow:0 0 20px #ffd70066; }
</style></head>
<body>
    <canvas id="canvas"></canvas>
    <div class="ui-layer mx-auto">
        <div class="text-[9px] tracking-[0.4em] opacity-50 mb-2">T-ESOIST TECHNOLOGY</div>
        <div class="text-3xl glitch mb-6">☿ E-RON-QU ☿</div>
        <div class="mb-6">
            <div class="text-sm opacity-40">QUANTUM_BALANCE</div>
            <div id="bal" class="text-5xl font-black text-white">1.000,38 Ω</div>
            <div id="eur" class="text-lg text-yellow-500 font-bold">137.082,45 €</div>
        </div>
        <div id="log" class="text-[8px] text-left bg-black/50 p-3 rounded-lg h-20 overflow-hidden opacity-70">
            > SYSTEM_READY: AXIS_7_STABLE<br>> QUANTUM_FLUX: ACTIVE
        </div>
        <button onclick="h()" class="harvester-btn">⚡ HARVEST ENTROPY ⚡</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let w, h_canvas, particles = [];
        function init() {
            w = canvas.width = window.innerWidth;
            h_canvas = canvas.height = window.innerHeight;
            particles = [];
            for(let i=0; i<60; i++) particles.push({x:Math.random()*w, y:Math.random()*h_canvas, vx:Math.random()*0.5-0.25, vy:Math.random()*0.5-0.25});
        }
        function draw() {
            ctx.clearRect(0,0,w,h_canvas);
            ctx.strokeStyle = '#ffd70022'; ctx.lineWidth = 0.5;
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x<0||p.x>w) p.vx*=-1; if(p.y<0||p.y>h_canvas) p.vy*=-1;
                particles.forEach(p2 => {
                    let d = Math.hypot(p.x-p2.x, p.y-p2.y);
                    if(d<150) { ctx.beginPath(); ctx.moveTo(p.x,p.y); ctx.lineTo(p2.x,p2.y); ctx.stroke(); }
                });
            });
            requestAnimationFrame(draw);
        }
        window.addEventListener('resize', init); init(); draw();

        let bal = 1000.382785;
        function h() {
            let y = 0.001574 + (Math.random()*0.01);
            bal += y;
            document.getElementById('bal').innerText = bal.toLocaleString('de-DE') + " Ω";
            document.getElementById('eur').innerText = (bal * 137.03).toLocaleString('de-DE', {style:'currency', currency:'EUR'});
        }
    </script>
</body></html>
