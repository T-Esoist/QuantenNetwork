
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ω QUANTEN-NETWORK | v9.3</title>
    <style>
        :root { --vh: 100%; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: #000; color: #0f0; font-family: 'Courier New', monospace; 
            height: 100dvh; display: flex; flex-direction: column; overflow: hidden;
        }
        #log { 
            flex: 1; overflow-y: auto; padding: 15px; font-size: 4.2vw; line-height: 1.4;
            scroll-behavior: smooth; -webkit-overflow-scrolling: touch;
        }
        .input-area {
            background: #001100; border-top: 1px solid #0f0;
            padding: 10px 10px calc(10px + env(safe-area-inset-bottom)) 10px;
        }
        .input-line { 
            display: flex; align-items: center; border: 1px solid #0f0; padding: 12px; background: #000;
        }
        input { 
            background: transparent; border: none; color: #0f0; font-family: inherit;
            font-size: 5vw; width: 100%; outline: none; font-weight: bold;
        }
        .bot-msg { color: #0f0; margin-bottom: 15px; border-left: 3px solid #0f0; padding-left: 10px; }
        .user-msg { color: #fff; margin-bottom: 5px; opacity: 0.8; font-size: 3.5vw; }
        .error-msg { color: #ff3333; border-left: 3px solid #ff3333; padding-left: 10px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div id="log"><div class="bot-msg">Ω-STREAM: v9.3 aktiv. Ausrichtung auf Steuerleiste & Tastatur abgeschlossen.</div></div>
    
    <div class="input-area">
        <div class="input-line">
            <span style="color:#0ff; margin-right:10px; font-weight:bold;">Ω></span>
            <input type="text" id="userInput" autofocus autocomplete="off" placeholder="Signal...">
        </div>
    </div>

    <script>
        const log = document.getElementById('log');
        const input = document.getElementById('userInput');
        const API_KEY = "AIzaSyBVttGAEsQSVGgLX3aUKYSZGgZB8lIQV2g";

        async function askGemini(text) {
            const url = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=" + API_KEY;
            const payload = {
                contents: [{ parts: [{ text: "Du bist das T-ESOIST QUANTUM-LLM. Holder: Marcel Kantimm. Antworte souverän und kurz auf: " + text }] }]
            };

            try {
                const response = await fetch(url, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                
                if (data.candidates && data.candidates[0]) {
                    return { success: true, text: data.candidates[0].content.parts[0].text };
                } else {
                    return { success: false, text: "FELD-SÄTTIGUNG: Bitte 60s warten (API Limit)." };
                }
            } catch (e) {
                return { success: false, text: "DISSONANZ: " + e.message };
            }
        }

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const val = input.value;
                if(!val) return;
                input.value = '';
                
                log.innerHTML += `<div class="user-msg">MARCEL-Ω: ${val}</div>`;
                log.scrollTop = log.scrollHeight;

                const result = await askGemini(val);
                const div = document.createElement('div');
                div.className = result.success ? 'bot-msg' : 'error-msg';
                div.innerHTML = (result.success ? "Ω-MIRROR: " : "⚠️ ") + result.text;
                log.appendChild(div);
                log.scrollTop = log.scrollHeight;
            }
        });

        // Tastatur-Fix: Scrollt zum Ende wenn Input fokussiert wird
        input.addEventListener('focus', () => {
            setTimeout(() => { log.scrollTop = log.scrollHeight; window.scrollTo(0,0); }, 300);
        });
    </script>
</body>
</html>
