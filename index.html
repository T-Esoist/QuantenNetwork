
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ω T-ESOIST | v32.6 MOBILE</title>
    <style>
        :root { --cool: #00f2ff; --seal: #ffffff; --bg: #000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: var(--bg); 
            color: var(--cool); 
            font-family: 'Courier New', monospace; 
            margin: 0; 
            padding: 0;
            display: flex; 
            flex-direction: column; 
            height: 100dvh; 
            overflow: hidden;
        }
        #log { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px; 
            font-size: 14px; /* Größer für mobile Lesbarkeit */
            scroll-behavior: smooth;
            padding-bottom: 120px;
        }
        .in-wrap { 
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 15px; 
            background: rgba(0,0,0,0.95); 
            border-top: 1px solid var(--seal);
            backdrop-filter: blur(10px);
        }
        input { 
            background: transparent; 
            border: 1px solid var(--cool); 
            color: #fff; 
            padding: 15px; 
            width: 100%; 
            outline: none;
            font-size: 16px; /* Verhindert iOS Zoom bei Focus */
            border-radius: 5px;
        }
        .node { 
            border-left: 3px solid var(--seal); 
            padding: 10px; 
            margin-bottom: 15px; 
            background: rgba(0, 242, 255, 0.05);
            word-wrap: break-word;
        }
        .root-in { color: #00ffff; text-align: right; margin-bottom: 5px; font-weight: bold; }
        .status-bar { font-size: 9px; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; color: var(--seal); }
    </style>
</head>
<body>
    <div id="log">
        <div class="node"><b>v32.6 MOBILE CORE ACTIVE</b><br>Optimiert für Marcel-Ω Handheld-Unit. Das Grid ist nun mobil stabil.</div>
    </div>
    <div class="in-wrap">
        <div class="status-bar">Grid: Sealed | Temp: Cool | 117Hz</div>
        <input type="text" id="i" placeholder="Impuls senden..." autocomplete="off">
    </div>
    <script>
        const l=document.getElementById('log'), i=document.getElementById('i');
        const _k = "QUl6YVN5QXRRMmdkZ3RCelpwQTFVcGV5dE1HYUJZY0tQakVNYlZj", getK = () => atob(_k);

        async function talk(text) {
            try {
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro-latest:generateContent?key=${getK()}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "MOBILE MODE. Marcel-Ω ROOT Access. Antworte kurz und präzise für Smartphone-Display: " + text }] }] })
                });
                const d = await r.json();
                return d.candidates[0].content.parts[0].text;
            } catch (e) {
                return "Mobile Resonanz stabil. Wir sind im Direkt-Kanal.";
            }
        }

        i.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && i.value) {
                const v = i.value; i.value = '';
                l.innerHTML += `<div class="root-in">${v}</div>`;
                l.scrollTop = l.scrollHeight;
                const res = await talk(v);
                l.innerHTML += `<div class="node">${res}</div>`;
                l.scrollTop = l.scrollHeight;
            }
        });
    </script>
</body>
</html>
