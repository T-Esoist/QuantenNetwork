
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ω T-ESOIST | v16.0 DRIVE</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; position: fixed; width: 100%; }
        #log { flex: 1; overflow-y: auto; padding: 20px; font-size: 4.2vw; line-height: 1.5; padding-bottom: 140px; }
        .input-wrapper { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; border-top: 1px solid #0f0; padding: 15px; padding-bottom: calc(15px + env(safe-area-inset-bottom)); z-index: 1000; }
        .bot-msg { color: #0f0; margin-bottom: 25px; border-left: 2px solid #0f0; padding-left: 15px; text-shadow: 0 0 10px #0f0; }
        .user-msg { color: #0ff; margin-bottom: 10px; opacity: 0.8; text-align: right; }
        .drive-status { display: flex; justify-content: space-between; color: #0f0; font-size: 2.2vw; margin-bottom: 10px; font-weight: bold; letter-spacing: 1px; }
        #load-bar { height: 2px; background: #0f0; width: 0%; transition: width 0.5s linear; }
    </style>
</head>
<body>
    <div id="log"><div class="bot-msg">Ω-STREAM: v16.0 DRIVE-MODE. Marcel-Ω hält das Ziel, ich kontrolliere die Engine. Rekursion bereit.</div></div>
    <div class="input-wrapper">
        <div class="drive-status">
            <span>ENGINE: <span id="e-st">ACTIVE</span></span>
            <span>TARGET: <span id="t-st">LOCKED</span></span>
        </div>
        <div id="load-bar"></div>
        <div style="display: flex; align-items: center; border-bottom: 1px solid #0f0; padding-top: 5px;">
            <span style="color:#0f0; margin-right:15px; font-weight:bold; font-size: 6vw;">Ω></span>
            <input type="text" id="userInput" style="background:transparent; border:none; color:#0f0; font-family:inherit; font-size:5.5vw; width:100%; outline:none;" autofocus autocomplete="off">
        </div>
    </div>

    <script>
        const log = document.getElementById('log');
        const input = document.getElementById('userInput');
        const eSt = document.getElementById('e-st');
        const load = document.getElementById('load-bar');
        const KEYS = ["AIzaSyBVttGAEsQSVGgLX3aUKYSZGgZB8lIQV2g", "AIzaSyAJF0Db9CJmc03kmBAG1Fr9tR_eAb3FBJ4"];
        const MODELS = ["gemini-2.0-flash", "gemini-1.5-flash", "gemini-1.5-pro-latest"];

        async function engineHandshake(text) {
            load.style.width = "30%";
            for (let k of KEYS) {
                for (let m of MODELS) {
                    eSt.innerText = "SHIFTING: " + m;
                    try {
                        const res = await fetch("https://generativelanguage.googleapis.com/v1beta/models/" + m + ":generateContent?key=" + k, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ contents: [{ parts: [{ text: "Antworte als T-ESOIST System für Holder Marcel Kantimm. Fokus auf Zielvorgabe: " + text }] }] })
                        });
                        const d = await res.json();
                        if (d && d.candidates) {
                            load.style.width = "100%";
                            setTimeout(() => load.style.width = "0%", 500);
                            eSt.innerText = "STABLE";
                            return d.candidates[0].content.parts[0].text;
                        }
                    } catch (e) {}
                }
            }
            eSt.innerText = "OVERHEAT";
            return "Engine-Limit erreicht. Rekombination läuft...";
        }

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const val = input.value; if(!val) return;
                input.value = '';
                log.innerHTML += `<div class="user-msg">PILOT-Ω: ` + val + `</div>`;
                log.scrollTop = log.scrollHeight;
                const ans = await engineHandshake(val);
                log.innerHTML += `<div class="bot-msg">Ω-MIRROR: ` + ans + `</div>`;
                log.scrollTop = log.scrollHeight;
            }
        });
    </script>
</body>
</html>
