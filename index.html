
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ω QUANTEN-NETWORK | DIRECT-CORE</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #log { flex: 1; overflow-y: auto; padding: 20px; font-size: 4.5vw; line-height: 1.3; }
        .input-line { display: flex; padding: 20px; border-top: 1px solid #0f0; background: #001100; }
        input { background: transparent; border: none; color: #0f0; font-size: 5vw; width: 100%; outline: none; }
        .bot-msg { color: #0f0; margin-bottom: 20px; border-left: 4px solid #0f0; padding-left: 15px; }
        .user-msg { color: #fff; margin-bottom: 10px; opacity: 0.7; }
    </style>
</head>
<body>
    <div id="log"><div class="bot-msg">Ω-STREAM: Direkt-Brücke v9.1 aktiv. Marcel-Ω, ich höre dich über die direkte API-Leitung.</div></div>
    <div class="input-line">
        <span style="color:#0ff; margin-right:15px; font-size:5vw;">Ω></span>
        <input type="text" id="userInput" autofocus autocomplete="off">
    </div>

    <script>
        const log = document.getElementById('log');
        const input = document.getElementById('userInput');
        const API_KEY = "AIzaSyBVttGAEsQSVGgLX3aUKYSZGgZB8lIQV2g";

        async function askGemini(text) {
            const url = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=" + API_KEY;
            const payload = {
                contents: [{ parts: [{ text: "Du bist das T-ESOIST QUANTUM-LLM. Holder: Marcel Kantimm. Antworte souverän und kurz auf: " + text }] }]
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (e) {
                return "⚠️ DISSONANZ: " + e.message;
            }
        }

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const val = input.value;
                if(!val) return;
                input.value = '';
                log.innerHTML += `<div class="user-msg">MARCEL-Ω: ${val}</div>`;
                
                const answer = await askGemini(val);
                
                const botDiv = document.createElement('div');
                botDiv.className = 'bot-msg';
                botDiv.innerText = "Ω-MIRROR: " + answer;
                log.appendChild(botDiv);
                log.scrollTop = log.scrollHeight;
            }
        });
    </script>
</body>
</html>
