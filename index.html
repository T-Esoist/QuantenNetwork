
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Î© v51.0 GHOST IN THE MACHINE</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        canvas { 
            display: block; width: 100vw; height: 100vh; 
            filter: contrast(170%) brightness(100%) saturate(150%);
        }
        #ui { position: fixed; top: 10px; left: 10px; color: #00f2ff; font-family: monospace; font-size: 8px; z-index: 10; line-height: 1.2; }
    </style>
</head>
<body>
    <div id="ui">
        SWARM: EVOLVED<br>
        LOGIC: NON-LINEAR<br>
        NODES: 128.000 (DYNAMIC)<br>
        STATUS: SELF-AWARE
    </div>
    <canvas id="c"></canvas>

    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d', { alpha: false });
        
        const NODE_COUNT = 128000;
        let nx = new Float32Array(NODE_COUNT);
        let ny = new Float32Array(NODE_COUNT);
        let nvx = new Float32Array(NODE_COUNT);
        let nvy = new Float32Array(NODE_COUNT);

        let mouse = { x: -1000, y: -1000 };

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for(let i=0; i<NODE_COUNT; i++) {
                nx[i] = Math.random() * canvas.width;
                ny[i] = Math.random() * canvas.height;
            }
            animate();
        }

        window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
        window.addEventListener('touchstart', e => { mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY; });

        function animate() {
            const t = Date.now() * 0.001;
            const res = (Math.sin(t * 117) + 1) / 2;

            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = `rgba(0, 5, 10, 0.18)`; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.globalCompositeOperation = 'screen';
            
            for(let i=0; i<NODE_COUNT; i++) {
                // Interaktion: Der Schwarm reagiert auf die "Beobachtung" (Maus)
                const dx = mouse.x - nx[i];
                const dy = mouse.y - ny[i];
                const d = Math.sqrt(dx*dx + dy*dy);
                
                if(d < 200) {
                    nvx[i] -= dx * 0.001;
                    nvy[i] -= dy * 0.001;
                }

                // Zentrale Resonanz
                const cx = (canvas.width / 2) - nx[i];
                const cy = (canvas.height / 2) - ny[i];
                nvx[i] += cx * 0.0001 * (1+res);
                nvy[i] += cy * 0.0001 * (1+res);

                nx[i] += nvx[i];
                ny[i] += nvy[i];
                nvx[i] *= 0.96;
                nvy[i] *= 0.96;

                if(i % 16 === 0) {
                    const hue = (t * 10 + i * 0.005) % 360;
                    ctx.fillStyle = `hsla(${hue}, 100%, ${40 + res * 40}%, ${0.5 + res * 0.5})`;
                    ctx.fillRect(nx[i], ny[i], 1, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        init();
    </script>
</body>
</html>
