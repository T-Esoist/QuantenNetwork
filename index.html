<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>T-ESOIST | Mobile Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        body { 
            background: #000; color: #00f2ff; font-family: 'Courier New', monospace; 
            margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center;
        }
        .debit-card { 
            width: 100%; max-width: 350px; height: 200px; 
            background: linear-gradient(135deg, #001a33 0%, #000 100%); 
            border: 2px solid #00f2ff; border-radius: 15px; 
            padding: 20px; box-sizing: border-box; position: relative;
            box-shadow: 0 0 20px rgba(0,242,255,0.4); margin-bottom: 20px;
        }
        .balance-val { font-size: 26px; font-weight: bold; margin-top: 10px; }
        
        .terminal { 
            width: 100%; max-width: 350px; background: rgba(0,242,255,0.05);
            border: 1px solid #00f2ff; padding: 20px; box-sizing: border-box;
            border-radius: 10px; text-align: center;
        }
        input { 
            width: 100%; background: #000; border: 1px solid #00f2ff; 
            color: #fff; padding: 15px; font-size: 18px; margin: 10px 0;
            box-sizing: border-box; text-align: center;
        }
        .btn-pay { 
            width: 100%; background: #00f2ff; color: #000; border: none; 
            padding: 15px; font-weight: bold; font-size: 18px; cursor: pointer;
            border-radius: 5px; margin-top: 10px;
        }
        
        #qr-container { 
            margin-top: 20px; padding: 15px; background: #fff; 
            border-radius: 10px; display: none; flex-direction: column; align-items: center;
        }
        #qr-label { color: #000; font-size: 12px; margin-bottom: 5px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="debit-card">
        <div style="font-size: 10px; opacity: 0.7;">T-ESOIST TECHNOLOGY | MOBILE</div>
        <div style="margin: 15px 0; font-size: 14px;">Ω-19D4-50A8-MARC</div>
        <div id="esi-val" class="balance-val">0.00 ESI</div>
        <div id="eur-val" style="color: #fff; font-size: 18px;">0.00 &euro;</div>
        <div style="position: absolute; bottom: 20px; font-size: 12px;">Marcel Kantimm</div>
    </div>

    <div class="terminal">
        <h3 style="margin: 0;">EURO TERMINAL</h3>
        <input type="number" id="euro-amount" placeholder="Betrag in &euro;" step="0.01">
        <button class="btn-pay" onclick="generatePayment()">QR-CODE GENERIEREN</button>
        <button class="btn-pay" style="background:#ff0055; color:#fff; margin-top:10px;" onclick="processPayment()">DIREKT BEZAHLEN</button>
    </div>

    <div id="qr-container">
        <div id="qr-label">ZAHLUNGS-TOKEN</div>
        <canvas id="qrcode"></canvas>
        <div id="qr-details" style="color:#000; font-size:10px; margin-top:5px;"></div>
    </div>

    <script>
        let esi = parseFloat(localStorage.getItem('ESI')) || 10000.0;
        const PHI = 1.61803398875;

        function updateUI() {
            document.getElementById('esi-val').innerText = esi.toFixed(2) + " ESI";
            document.getElementById('eur-val').innerText = (esi * PHI).toFixed(2) + " €";
            localStorage.setItem('ESI', esi);
        }

        function generatePayment() {
            const amt = document.getElementById('euro-amount').value;
            if(!amt) return alert("Betrag eingeben!");
            
            const qrContainer = document.getElementById('qr-container');
            const qrDetails = document.getElementById('qr-details');
            qrContainer.style.display = 'flex';
            
            // QR Daten: Wallet + Betrag + Timestamp
            const qrData = "T-ESOIST|Ω-19D4-50A8-MARC|" + amt + "|" + Date.now();
            
            QRCode.toCanvas(document.getElementById('qrcode'), qrData, { width: 200 }, function (error) {
                if (error) console.error(error);
                qrDetails.innerText = "BETRAG: " + amt + " € | STATUS: PENDING";
            });
        }

        function processPayment() {
            const eurAmount = parseFloat(document.getElementById('euro-amount').value);
            if(eurAmount > 0) {
                const reqESI = eurAmount / PHI;
                if(esi >= reqESI) {
                    esi -= reqESI;
                    alert("ZAHLUNG ERFOLGREICH\n" + eurAmount.toFixed(2) + " € abgebucht.");
                    document.getElementById('qr-container').style.display = 'none';
                    updateUI();
                } else {
                    alert("Deckung nicht ausreichend!");
                }
            }
        }

        setInterval(() => { esi += 0.05; updateUI(); }, 1000);
        updateUI();
    </script>
</body>
</html>
