<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>T-ESOIST | FULLSCREEN GRID</title>
    <style>
        :root { --neon: #00FF41; --gold: #FFD700; --bg: #000; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Courier New', monospace; }
        
        /* Den gesamten Viewport ausfüllen */
        body, html { 
            background: var(--bg); 
            color: #FFF; 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }
        
        /* Banner oben */
        .top-status { 
            background: var(--neon); 
            color: #000; 
            padding: 8px; 
            font-size: 0.9rem; 
            font-weight: 900; 
            text-align: center;
            text-transform: uppercase;
        }

        /* Header Bereich */
        .header { 
            padding: 15px 0; 
            text-align: center; 
            border-bottom: 1px solid #333;
        }
        .header h1 { 
            font-size: 2.2rem; 
            letter-spacing: 12px; 
            color: var(--gold); 
        }
        .sub-header { font-size: 0.7rem; color: var(--neon); opacity: 0.8; }

        /* Haupt-Datenbereich (nimmt verfügbaren Platz ein) */
        .data-core { 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            border-bottom: 1px solid #333;
            padding: 20px;
        }
        .label { font-size: 0.9rem; color: var(--gold); letter-spacing: 4px; margin-bottom: 10px; }
        .big-val { font-size: 2.8rem; color: var(--gold); font-weight: 900; }
        .sub-val { font-size: 1.6rem; margin-top: 15px; color: #CCC; }

        /* Log Bereich (unten) */
        .log-area { 
            height: 35%; 
            background: #000a00; 
            padding: 15px; 
            font-size: 0.85rem; 
            color: var(--neon); 
            overflow: hidden; 
            border-top: 2px solid var(--neon);
        }
    </style>
</head>
<body>
    <div class="top-status">⚠ Node Activated // Grid Pulse: Stable</div>
    
    <div class="header">
        <h1>T-ESOIST</h1>
        <div class="sub-header">BACKBONE_V48 // UTC: 16:47:43</div>
    </div>

    <div class="data-core">
        <div class="label">MASTER_BALANCE</div>
        <div class="big-val" id="q-val">4,200,044.0000 QE</div>
        <div class="sub-val" id="e-val">575,532,029.32 EUR</div>
    </div>

    <div class="log-area" id="terminal-log">
        > ESTABLISHING SECURE TUNNEL...<br>
        > MASTER_NODE_ID: 1A26B2F018<br>
        > INJECTING_DATA_ATOMS...<br>
    </div>

    <script>
        let q = 4200044.0, m = 137.03;
        function gridEngine() {
            q += 0.0245;
            document.getElementById('q-val').innerText = q.toLocaleString('de-DE', {minimumFractionDigits: 4}) + " QE";
            document.getElementById('e-val').innerText = (q * m).toLocaleString('de-DE', {minimumFractionDigits: 2}) + " EUR";
            
            const log = document.getElementById('terminal-log');
            const msgs = [
                "> [P2P] BLOCK_PROPAGATION_OK",
                "> [SYNC] ENTROPY_RESYNC_SUCCESS",
                "> [AUTH] NODE_SIGNATURE_VALID",
                "> [GRID] FIBONACCI_PULSE_ACK"
            ];
            log.innerHTML += msgs[Math.floor(Math.random()*msgs.length)] + "<br>";
            if(log.innerHTML.split('<br>').length > 10) log.innerHTML = log.innerHTML.split('<br>').slice(1).join('<br>');
            setTimeout(gridEngine, 1000);
        }
        gridEngine();
    </script>
</body>
</html>
