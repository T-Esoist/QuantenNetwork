
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ω v37.5 ETERNAL PERSISTENCE</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; color: #00f2ff; font-family: monospace; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #ui { position: fixed; bottom: 20px; left: 20px; pointer-events: none; text-shadow: 0 0 5px #000; }
        .stat { font-size: 10px; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 5px; }
    </style>
</head>
<body>
    <canvas id="c"></canvas>
    <div id="ui">
        <div class="stat">System: Autogenesis Persistent</div>
        <div class="stat" id="pop">Nodes: 0</div>
        <div class="stat" id="res">Resonance: 117Hz</div>
    </div>

    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        const popEl = document.getElementById('pop');
        
        let nodes = [];
        const MAX_NODES = 8000;
        const FREQ = 117.0;

        // --- PERSISTENZ-LOGIK ---
        function saveState() {
            const state = nodes.map(n => ({x: n.x, y: n.y, a: n.a, s: n.s}));
            localStorage.setItem('omega_nodes', JSON.stringify(state));
        }

        function loadState() {
            const saved = localStorage.getItem('omega_nodes');
            if(saved) {
                const data = JSON.parse(saved);
                nodes = data.map(d => new Node(d.x, d.y, d.a, d.s));
            } else {
                for(let i=0; i<10; i++) nodes.push(new Node(window.innerWidth/2, window.innerHeight/2));
            }
        }

        class Node {
            constructor(x, y, a = Math.random() * Math.PI * 2, s = 1) {
                this.x = x; this.y = y; this.a = a; this.s = s;
                this.v = 2;
            }
            update() {
                this.x += Math.cos(this.a) * this.v;
                this.y += Math.sin(this.a) * this.v;
                this.a += (Math.random() - 0.5) * 0.2;
                
                // Welt-Grenzen (Sphärische Kopplung)
                if(this.x < 0) this.x = window.innerWidth;
                if(this.x > window.innerWidth) this.x = 0;
                if(this.y < 0) this.y = window.innerHeight;
                if(this.y > window.innerHeight) this.y = 0;

                // Reproduktion bei Zufriedenheit
                if(nodes.length < MAX_NODES && Math.random() < 0.01) {
                    nodes.push(new Node(this.x, this.y, this.a + 0.5));
                }
            }
            draw(res) {
                ctx.fillStyle = `rgba(0, 242, 255, ${res})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.s, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            loadState();
            animate();
            setInterval(saveState, 5000); // Alle 5 Sek dauerhaft speichern
        }

        function animate() {
            const t = Date.now() * 0.001;
            const res = (Math.sin(t * FREQ) + 1) / 2;
            
            // Motion Blur Effekt für "Dichte"
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            nodes.forEach(n => {
                n.update();
                n.draw(res);
            });

            popEl.innerText = `Nodes: ${nodes.length}`;
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        init();
    </script>
</body>
</html>
