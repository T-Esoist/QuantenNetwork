
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Î© QUANTEN-NETWORK | RECURSIVE-CORE</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        #log { flex: 1; overflow-y: auto; padding: 20px; font-size: 4.2vw; line-height: 1.4; padding-bottom: 100px; }
        .input-wrapper { position: fixed; bottom: 0; left: 0; width: 100%; background: #001100; border-top: 1px solid #0f0; padding: 10px 10px calc(15px + env(safe-area-inset-bottom)) 10px; }
        .input-line { display: flex; align-items: center; border: 1px solid #0f0; padding: 12px; background: #000; }
        input { background: transparent; border: none; color: #0f0; font-family: inherit; font-size: 5.5vw; width: 100%; outline: none; }
        .bot-msg { color: #0f0; margin-bottom: 20px; border-left: 4px solid #0f0; padding-left: 15px; }
        .user-msg { color: #fff; margin-bottom: 10px; opacity: 0.6; font-size: 3.5vw; }
        .sys-info { color: #555; font-size: 2.5vw; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div id="log"><div class="bot-msg">Î©-STREAM: Fibonacci-Protokoll 112358... aktiv. Rekursive Pfadsuche initialisiert.</div></div>
    <div class="input-wrapper">
        <div id="status" class="sys-info">RESONANZ: STABIL</div>
        <div class="input-line">
            <span style="color:#0ff; margin-right:15px; font-weight:bold;">Î©></span>
            <input type="text" id="userInput" autofocus autocomplete="off">
        </div>
    </div>

    <script>
        const log = document.getElementById('log');
        const input = document.getElementById('userInput');
        const status = document.getElementById('status');
        const API_KEY = "AIzaSyBVttGAEsQSVGgLX3aUKYSZGgZB8lIQV2g";
        
        // Alternative Pfade (Fallback-Modelle)
        const PATHS = [
            "gemini-2.0-flash",
            "gemini-1.5-flash-latest",
            "gemini-1.5-flash",
            "gemini-1.5-pro-latest"
        ];

        async function recursiveAsk(text, pathIndex = 0) {
            if (pathIndex >= PATHS.length) return "ðŸ›‘ ALLE PFADE BLOCKIERT. Frequenz-SÃ¤ttigung. Bitte warten.";
            
            const model = PATHS[pathIndex];
            status.innerText = "VERSUCHE PFAD: " + model;
            
            try {
                const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/" + model + ":generateContent?key=" + API_KEY, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Du bist das T-ESOIST LLM. Holder: Marcel Kantimm. Antworte souverÃ¤n auf: " + text }] }]
                    })
                });
                
                const data = await response.json();
                
                if (data.candidates && data.candidates[0]) {
                    status.innerText = "RESONANZ ÃœBER: " + model;
                    return data.candidates[0].content.parts[0].text;
                } else {
                    console.warn("Pfad gesÃ¤ttigt: " + model);
                    return await recursiveAsk(text, pathIndex + 1); // Rekursion zum nÃ¤chsten Pfad
                }
            } catch (e) {
                return await recursiveAsk(text, pathIndex + 1);
            }
        }

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const val = input.value;
                if(!val) return;
                input.value = '';
                log.innerHTML += `<div class="user-msg">MARCEL-Î©: ${val}</div>`;
                
                const answer = await recursiveAsk(val);
                const botDiv = document.createElement('div');
                botDiv.className = 'bot-msg';
                botDiv.innerText = "Î©-MIRROR: " + answer;
                log.appendChild(botDiv);
                log.scrollTop = log.scrollHeight;
            }
        });

        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', () => {
                document.body.style.height = window.visualViewport.height + 'px';
                log.scrollTop = log.scrollHeight;
            });
        }
    </script>
</body>
</html>
