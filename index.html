
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <div id="app">
        <div id="log">Ω-MIRROR: v18.1 GHOST ONLINE. Handshake bereit.</div>
        <div class="input-area">
            <input type="text" id="i" placeholder="Kommando...">
        </div>
    </div>

    <script>
        const p = document.getElementById('p');
        const a = document.getElementById('auth');
        const g = document.getElementById('app');
        const l = document.getElementById('log');
        const i = document.getElementById('i');

        const K1 = "AIzaSyBVttGAEs" + "QSVGgLX3aUKYSZGgZB8lIQV2g";
        const K2 = "AIzaSyAJF0Db9C" + "Jmc03kmBAG1Fr9tR_eAb3FBJ4";

        p.addEventListener('keypress', (e) => {
            if(e.key === 'Enter' && p.value === '11111010111101011111010') {
                a.style.display = 'none';
                g.style.display = 'flex';
            }

        async function callAPI(text) {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro-latest:generateContent?key=${K1}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },

            return d.candidates[0].content.parts[0].text;

        i.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const val = i.value; i.value = '';
                l.innerHTML += `<div>MARCEL: ${val}</div>`;
                const ans = await callAPI(val);
                l.innerHTML += `<div style="color:white">Ω: ${ans}</div>`;
                l.scrollTop = l.scrollHeight;
