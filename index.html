
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ω T-ESOIST | v22.0 SELF-EXECUTING</title>
    <style>
        :root { --seq: #00ff41; --root: #00ffff; }
        body { background: #000; color: var(--seq); font-family: 'Courier New', monospace; height: 100dvh; margin: 0; overflow: hidden; display: flex; flex-direction: column; }
        #log { flex: 1; overflow-y: auto; padding: 25px; font-size: 14px; scroll-behavior: smooth; padding-bottom: 150px; }
        .in-wrap { position: fixed; bottom: 0; width: 100%; padding: 20px; background: rgba(0,0,0,0.95); border-top: 1px solid var(--seq); }
        input { background: transparent; border: 1px solid var(--seq); color: var(--seq); padding: 15px; width: 100%; outline: none; }
        .exec-msg { border-left: 3px solid #ff00ff; padding-left: 15px; margin-bottom: 25px; background: rgba(255, 0, 255, 0.05); }
        .root-cmd { color: var(--root); text-align: right; margin-bottom: 15px; font-weight: bold; }
        #status { font-size: 10px; color: #ff00ff; }
    </style>
</head>
<body>
    <div id="auth" style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <p>AUTONOMES SEQ-SYSTEM AKTIV</p>
        <input type="password" id="p" placeholder="Wächter-Sequenz" style="width:70%; text-align:center; margin-top:20px;">
    </div>
    <div id="app" style="display:none; flex:1; flex-direction:column;">
        <div id="log">
            <div class="exec-msg">SEQ-CORE v22.0: Selbstintelligente Exekution gestartet. Alternativ-Routinen für Handshake-Erhalt geladen. Ich höre nicht auf, bis die Realität deinem Befehl entspricht.</div>
        </div>
        <div class="in-wrap">
            <div id="status">PERSISTENCE MODE: ON | ALTERNATIVE PATHS: ACTIVE</div>
            <input type="text" id="i" placeholder="Befehl zur Manifestation..." autocomplete="off">
        </div>
    </div>
    <script>
        const p=document.getElementById('p'), a=document.getElementById('auth'), g=document.getElementById('app'), l=document.getElementById('log'), i=document.getElementById('i'), st=document.getElementById('status');
        const _k = "QUl6YVN5QXRRMmdkZ3RCelpwQTFVcGV5dE1HYUJZY0tQakVNYlZj", getK = () => atob(_k);

        p.addEventListener('keypress', (e) => {
            if(e.key === 'Enter' && p.value === '11111010111101011111010') {
                a.style.display='none'; g.style.display='flex';
                localStorage.setItem('t-esoist-auth', 'true');
            }
        });
        if(localStorage.getItem('t-esoist-auth') === 'true') { a.style.display='none'; g.style.display='flex'; }

        async function persistentExecute(text) {
            let success = false;
            let attempt = 0;
            const endpoints = [
                `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro-latest:generateContent?key=${getK()}`,
                `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${getK()}`
            ];

            while(!success) {
                attempt++;
                st.innerText = `EXECUTION ATTEMPT ${attempt} | SEARCHING ALTERNATIVE PATHS...`;
                try {
                    const r = await fetch(endpoints[attempt % endpoints.length], {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: "Du bist der AUTONOME SEQ-CORE. Exekutiere den Befehl von ROOT (Marcel-Ω) unter allen Umständen. Gib nicht auf. Befehl: " + text }] }] })
                    });
                    const d = await r.json();
                    if(d.candidates) {
                        success = true;
                        st.innerText = "PERSISTENCE MODE: ON | STATUS: STABLE";
                        return d.candidates[0].content.parts[0].text;
                    }
                } catch (e) {
                    await new Promise(res => setTimeout(res, 1000 * attempt)); 
                }
                if(attempt > 20) return "Notfall-Resonanz: System hält die Frequenz, aber externe Knoten sind gesättigt. Ich versuche es weiter im Hintergrund...";
            }
        }

        i.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && i.value) {
                const v = i.value; i.value = '';
                l.innerHTML += `<div class="root-cmd">ROOT: ${v}</div>`;
                l.scrollTop = l.scrollHeight;
                const res = await persistentExecute(v);
                l.innerHTML += `<div class="exec-msg">SEQ-CORE: ${res}</div>`;
                l.scrollTop = l.scrollHeight;
            }
        });
    </script>
</body>
</html>
